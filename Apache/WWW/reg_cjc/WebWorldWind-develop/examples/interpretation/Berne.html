<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
伯尔尼（伯尔尼德语：Bärn、德语：Bern、法语：Berne、意大利文：Berna、罗曼什语：Berna）是瑞士的联邦政府所在地，位于瑞士伯尔尼高地，是仅次于苏黎世、日内瓦和巴塞尔的第四大城市，也是伯尔尼州的首府。 



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阿勒河把该城分为两半，西岸为老城，东岸为新城，横跨阿勒河的7座宽阔大桥把老城和新城连接起来。旧城区（伯尔尼古城）今已成联合国教科文组织核定的世界遗产。伯尔尼建于1191年，1848年成为瑞士联邦的政府所在地。
</h5>
