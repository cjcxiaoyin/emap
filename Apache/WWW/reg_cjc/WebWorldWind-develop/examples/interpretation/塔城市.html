塔城市：新疆伊犁州塔城地区下辖县级市，位于新疆维吾尔自治区西北部、准噶尔盆地西北边缘的塔城盆地，总面积4356.6平方公里。西北部与哈萨克斯坦共和国接壤，东与额敏县毗连，南与裕民县相邻。是中国距离边境最近的开放城市之一。2016年末全市总户数5.3万户，总人口15.2万人。
