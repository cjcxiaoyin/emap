<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
六安是安徽省下辖地级市，位于安徽省西部，简称英，别称“皋城”，处于长江与淮河之间，大别山北麓，长江三角洲经济区西翼，地理意义上的“皖西”特指六安。六安地处江淮，东衔吴越，西领荆楚，北接中原；地势西南高峻，东北低平，呈梯形分布；属于北亚热带向暖温带转换的过渡带，季风显著，四季分明。2017年，全市总面积15451平方公里，2017年户籍人口588.2万；下辖3区4县。


</h5>
