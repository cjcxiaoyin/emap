<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
莫尔兹比港（英语：Port Moresby；巴布亚皮钦语：Pot Mosbi），位于巴布亚海岸中央省境内，是巴布亚新几内亚首都，陆地总面积253平方公里，总人口41.0954万（2011年）。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
莫尔兹比港以欧文·斯坦利山脉为屏障，两面环水，一面是天然良港费尔法克斯湾，另一面是珊瑚丛生的大海，山水相依，港湾套港湾，美不胜收。
</h5>
