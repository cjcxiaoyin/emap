<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
宿州，安徽省地级市，东与江苏省宿迁市接壤，西与河南省商丘市交界，西北毗邻山东省菏泽市，南临蚌埠市、淮北市，北临江苏省徐州市。区域面积9787平方千米。宿州市地处淮北平原东北部。西北黄河故道地势略高，中部有相山丘陵，其余大部为平原洼地。宿州市属暖温带半湿润气候，主要河流有濉河、新汴河、沱河、浍河，由西北向东南注入淮河和洪泽湖。截至2017年底，宿州市辖1区、4县；宿州市总人口655.47万人。


</h5>
