<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
台州（tāizhōu），浙江省省辖地级市，是浙江沿海的区域性中心城市和现代化港口城市，位于浙江省中部沿海，东濒东海，北靠绍兴市、宁波市，南邻温州市，西与金华市和丽水市毗邻。台州境辖3个市辖区、3个县级市、3个县；依山面海，地势由西向东倾斜，西北山脉连绵；夏季受热带海洋气团控制，炎热多雨，为热带气候特征。冬季受极地大陆气团控制，天气温凉，具亚热带气候特征，陆域面积9411平方千米。 2017年常住人口611.8万人。

</h5>
