<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
白银，甘肃省辖地级市，位于甘肃省中部，地处黄土高原和腾格里沙漠过渡地带，境内绝大部是山区，山地与宽谷平原并存；为中温带半干旱区向干旱区的过渡地带。全市总面积21158.7平方千米，下辖2区、3县；2017年常住人口172.93万。
