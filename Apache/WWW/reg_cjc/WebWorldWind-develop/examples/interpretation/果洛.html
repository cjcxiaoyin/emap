<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
果洛藏族自治州，是青海省辖自治州，位于中国青海省的东南部，东临甘南州和黄南州，南接阿坝自治州和甘孜州，西与玉树州毗连，北和海西州、海南州接壤；均海拔4200米以上，为高原大陆性气候。全州总面积7.64万平方千米，下辖6个县；2017年总人口20.57万人。
