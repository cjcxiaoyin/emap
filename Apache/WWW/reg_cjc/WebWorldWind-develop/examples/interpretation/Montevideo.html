<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
蒙得维的亚 (Montevideo) ，乌拉圭首都，位于拉普拉塔河下游，濒临南大西洋，与阿根廷首都布宜诺斯艾利斯隔河相望。这里气候温和，常年绿树成荫，鲜花盛开，素有"南美的瑞士"之称。蒙得维的亚是南美洲最美丽的城市之一。市内风景优美，街道清洁，绿树成荫。普拉多公园是市内最古老最著名的公园，园内植有800多种玫瑰，使这个城市有“玫瑰之城”的雅称。
