<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
通辽市为内蒙古自治区下辖地级市，位于内蒙古自治区东部，东靠吉林省四平市，西接赤峰市、锡林郭勒盟，南依辽宁省沈阳市、阜新市、铁岭市，北边与兴安盟以及吉林省白城市、松原市为邻；地处中纬度，属中温带、干旱和半干旱、大陆性季风气候；下辖1个市辖区、1个县级市、1个县、5个旗；总面积59835平方千米；2017年总人口316.36万人。

</h5>
