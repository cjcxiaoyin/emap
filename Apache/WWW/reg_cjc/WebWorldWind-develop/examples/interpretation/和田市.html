<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
和田，新疆维吾尔自治区和田地区下辖县级市。是全地区政治、经济、文化中心。是新疆维吾尔自治区最南端的城市，辖4个街道、2个镇、6个乡。2016年，和田市总人口389749人，少数民族占88%，汉族占12%，是一个维吾尔族、汉族、回族、哈萨克族等21个民族共同组成的多民族聚居城市，素以“玉石之都”、“地毯之乡”著称。 

</h5>
