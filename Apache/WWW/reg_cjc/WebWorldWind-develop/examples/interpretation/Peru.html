<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
秘鲁共和国，简称秘鲁（Peru），是南美洲西部的一个国家，北邻厄瓜多尔和哥伦比亚，东与巴西和玻利维亚接壤，南接智利，西濒太平洋。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
10世纪前后，秘鲁为古代印第安人建立的印加帝国所在地。1533年，沦为西班牙的殖民地，被统治了近300年。1821年7月28日独立。 
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

现在的秘鲁是一个总统制议会民主共和国，全国划分为25个地区。安第斯山脉纵贯国土南北，西部沿海地区则为干旱的平原，东部又有亚马孙盆地的热带雨林。秘鲁经济主要依赖农业、渔业、矿业以及制造业（如纺织品）。


</h5>
