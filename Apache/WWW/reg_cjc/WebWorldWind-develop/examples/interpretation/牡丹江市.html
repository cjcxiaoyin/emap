<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
牡丹江市是黑龙江省省辖地级市，别称“雪城”，是黑龙江省东南部中心城市，位于东北亚经济圈中心区域，与俄罗斯边境线长211公里，辖6个县（市）和4个城区。牡丹江是“中蒙俄经济走廊”龙江丝路带的重要战略支点，中国对俄沿边开放的桥头堡和枢纽站。牡丹江属中温带大陆性季风气候，素有“塞外江南”、“鱼米之乡”的美誉。域内G10、G11国道和滨绥、图佳铁路贯穿全境。全市总面积4.06万平方公里，截至2017年末，总人口254.8万。

</h5>
