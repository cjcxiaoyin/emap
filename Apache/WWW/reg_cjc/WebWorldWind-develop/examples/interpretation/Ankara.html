<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
安卡拉（Ankara），土耳其的首都和第二大城市，土耳其政治、经济、文化、交通和贸易的中心，位于小亚细亚半岛上安纳托利亚高原的西北部。安卡拉为仅次于伊斯坦布尔的全国第二大工业中心，有东西行的铁路干线通全国主要城市和港口，另有公路多条通向各方。航空港保持国内外的航空联系。存有古堡等遗迹，自古以来就是交通要塞，素有“土耳其的心脏”之称。安卡拉是一座历史悠久的古城，人们可以将城市的历史一直追溯到上古时期。安卡拉市区名胜古迹很多，如罗马时期的朱里安柱和奥古斯都庙；拜占庭时期的城堡和墓地；塞尔柱时期的阿拉丁清真寺以及奥斯曼时期的穆罕默德帕夏市场和默罕麦德市场等。


</h5>
