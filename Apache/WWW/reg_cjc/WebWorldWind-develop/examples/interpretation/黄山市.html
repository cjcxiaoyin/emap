<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
黄山，简称徽或黄，安徽省地级市地处皖浙赣三省交界处，被称为“三省通衢”，西南与江西省景德镇市、婺源县交界，东南与浙江省开化、淳安、临安县为邻，东北与安徽省宣城市的绩溪、旌德、泾县接壤，西北与池州市的石台、青阳、东至县毗邻。1987年废除徽州建制，以境内山岳“黄山”之名设立地级市。黄山市总面积9807平方公里，截至2015年末，下辖3个市辖区、4个县，常住总人口137.37万人。黄山市境内的黄山为世界自然与文化双遗产，皖南古村落西递、宏村为世界文化遗产。


</h5>
