<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
马鞍山，简称“马”，是安徽省地级市，位于安徽东部、苏皖交汇地区，是合肥都市圈、南京都市圈核心层城市；辖3区3县，总面积4049平方公里。2017年，常住人口230.2万人。马鞍山横跨长江、接壤南京，自古就有“金陵屏障、建康锁钥”之称。先后获得全国文明城市国家公共文化服务标准化建设试点城市、全国科技兴市试点城市、皖南国际旅游文化示范区、首批国家信息消费示范城市、中国诗歌之城等殊荣。


</h5>
