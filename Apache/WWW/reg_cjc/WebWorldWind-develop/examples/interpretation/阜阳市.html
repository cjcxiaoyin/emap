<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阜阳，简称阜，位于安徽省西北部，华北平原南端。西北部与河南省周口市，西与河南省新蔡县相邻，西南部与河南省信阳市相接，北部、东北部与亳州市毗邻，东部与淮南市相连，南部与六安市隔淮河相望，下辖3区4县1市。全市总面积9775平方公里，2017年总人口1070.1万人，常住人口809.3万人。阜阳位居豫皖城市群、大京九经济协作带，是中原经济区规划建设的东部门户城市之一，是东部地区产业转移过渡带。


</h5>
