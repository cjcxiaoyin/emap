<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
那曲，是西藏自治区下辖地级市。地处西藏北部，唐古拉山脉、念青唐古拉山脉和冈底斯山脉之间，东西长约1156千米，南北宽约760千米，东连昌都市，西接阿里地区，南与拉萨市、林芝市为邻，北同新疆维吾尔自治区及青海省接壤。总面积369674平方千米，总人口50.13万人。

</h5>
