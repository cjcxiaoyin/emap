<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
太子港（PORT-AU-PRINCE）是海地共和国的首都及政治、经济、文化中心和第一大港市。位于戈纳夫湾东南岸附近的库尔德萨克平原上。人口约276万（2015年）。1804年为海地首都。海地工业中心，工业主要有制糖、水泥、纺织、面粉、酿酒、制皂、制药、制鞋、服装等。港口为一天然良港，吞吐量占全国进出口物资的60%～70%。建有国际机场，设有国际航线通加勒比海诸岛，为交通枢纽。
