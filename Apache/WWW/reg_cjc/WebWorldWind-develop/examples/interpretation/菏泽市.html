<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
菏泽，古称曹州，位于山东省西南部，鲁苏豫皖四省交界地带，东与济宁市相邻，东南与江苏省徐州市、安徽省宿州市接壤，南与河南省商丘市相连，西与河南省开封市、新乡市毗邻，北接河南省濮阳市。地处北纬34°39′～35°52′,东经114°45′～116°25′之间。南北长157公里，东西宽140公里，总面积12238.62平方公里。截至2017年，菏泽市下辖2区、7县，常住总人口862.26万人。


</h5>
