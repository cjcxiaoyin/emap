<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
伊春市位于黑龙江省东北部，以汤旺河支流伊春河得名，是我国北方重要的生态旅游城市和黑龙江省东北部中心城市。东部与鹤岗市毗邻，东南部与佳木斯市毗邻，南部与哈尔滨市毗邻，西南部与绥化市毗邻，西北部与黑河市毗邻，北部嘉荫县与俄罗斯隔江相望，边境线长246千米，面积32800.29平方千米，属中温带大陆性季风气候。

</h5>
