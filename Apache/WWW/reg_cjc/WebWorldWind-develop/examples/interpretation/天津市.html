<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
天津，简称津，是中华人民共和国省级行政区、直辖市，地处中国华北地区，东临渤海，西靠首都北京和河北，北部和南部与河北接壤。天津地处太平洋西岸，华北平原东北部，海河流域下游，是海河五大支流南运河、子牙河、大清河、永定河、北运河的汇合处和入海口。天津市气候属典型的暖温带半湿润大陆性季风气候。截至2017年底，天津市下辖16个市辖区。截至2017年末，天津市常住人口1556.87万人。


</h5>
