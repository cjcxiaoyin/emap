&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
甘南藏族自治州是甘肃省辖自治州，位于中国甘肃省西南部，地处青藏高原东北边缘与黄土高原西部过度地段，版块地势西北高，东南低；具有大陆性季节气候的特点。全市总面积38521平方千米，下辖7县、1市，2017年总人口74.23万人。
