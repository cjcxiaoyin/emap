<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
德令哈市建政于1988年，是青海省海西蒙古族藏族自治州州府所在地，是全州政治、教育、科技、文化中心，也是海西东部经济区中心。德令哈市辖3个街道、3个镇、1个乡总面积2.77万平方公里， 市区海拔2980米，截止2012年，人口近10万，共有蒙古、藏、回、撒拉、土、汉等19个民族，蒙古族为主体少数民族。


</h5>
