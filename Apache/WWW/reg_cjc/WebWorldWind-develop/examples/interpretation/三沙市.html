<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
三沙市是海南省管辖的4个地级市之一，位于南中国海中南部，海南省南部，辖西沙群岛、中沙群岛、南沙群岛的岛礁及其海域，总面积200多万平方公里，其中陆地面积20多平方公里（含西南沙吹填陆地）三沙市管辖4个行政管理区（工委、管委会）、10个社区。市政府驻地西沙永兴岛。三沙市是中国地理位置最南、总面积最大、陆地面积最小、人口最少、最年轻的县市。


</h5>
