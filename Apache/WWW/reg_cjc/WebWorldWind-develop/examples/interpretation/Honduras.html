<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
洪都拉斯共和国，简称洪都拉斯，是中美洲的一个多山国家。与危地马拉、萨尔瓦多和尼加拉瓜接壤，位于太平洋和加勒比海之间，有海岸线。




</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
此处原为印第安人居住地。1502年哥伦布在此登陆，取名洪都拉斯（意为“深渊”）。16世纪初沦为西班牙殖民地。1821年9月15日宣布独立。1823年加入中美洲联邦，1838年联邦解体后成立共和国。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

该国国民多为混血后代，因此国民多信奉天主教。在洪都拉斯，音乐比较流行，还蕴藏着丰富的矿产资源，有金、银、煤、锑等，其中白银的蕴藏量在中美占第1位。


</h5>
