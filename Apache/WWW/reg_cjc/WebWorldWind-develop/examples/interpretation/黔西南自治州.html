<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
黔西南布依族苗族自治州位于滇、黔、桂三省(区)结合部。贵州省西南部。珠江上游。云贵高原东南端。东经104°35′～106°32′，北纬24°38′～26°11′。自治州辖区面积约16804平方公里。境内分布有布依族、苗族、汉族、瑶族、仡佬、回族等35个民族。截至2018年，黔西南布依族苗族自治州辖2市6县。1981年9月21日，撤销兴义地区，设立黔西南布依族苗族自治州，1982年5月1日，黔西南布依族苗族自治州人民政府正式成立，自治州人民政府驻兴义市。

</h5>
