<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
平顶山，别名鹰城。中原经济区重要的能源和重工业基地，豫中地区的中心城市。地理坐标介于北纬33°08′至34°20′、东经112°14′至113°45′之间。国家重要的能源原材料工业基地、中国优秀旅游城市。国家卫生城市，第一批国家农业可持续发展试验示范区。平顶山市位于河南省中部，1957年建市，现辖2市4县4区，面积7882平方公里，总人口440.23万。

</h5>
