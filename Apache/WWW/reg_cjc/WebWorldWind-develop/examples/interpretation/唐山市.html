<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
唐山，简称“唐”，河北省地级市，位于河北省东部、华北平原东北部，南临渤海，北依燕山，毗邻京津，地处华北与东北通道的咽喉要地，是京津唐工业基地中心城市、京津冀城市群东北部副中心城市，总面积为13472平方千米。唐山因唐太宗李世民东征高句丽驻跸而得名，素有“北方瓷都”之称。这里诞生了中国第一座机械化采煤矿井、第一条标准轨距铁路、第一台蒸汽机车、第一桶机制水泥。唐山是中国评剧的发源地，素有“冀东三支花”之称的皮影、评剧、乐亭大鼓，为国家级非物质文化遗产。截至2017年，户籍总人口759.6万人。


</h5>
