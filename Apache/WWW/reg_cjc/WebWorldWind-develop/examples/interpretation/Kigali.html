<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
基加利是卢旺达首都，政治、经济、交通中心和避暑游览胜地。位于国境中部高原。是一座海拔1700多米的新兴山地城市，虽然距离赤道240公里，但因地势较高，加上季风带来的雨水，年平均温度19℃，气候清爽宜人，全城居民散居在十几个山头上，山山相连，岗岗环绕，林木葱郁，花果飘香，蝶飞鸟鸣，环境幽雅，被人们称为“非洲的避暑胜地”。
