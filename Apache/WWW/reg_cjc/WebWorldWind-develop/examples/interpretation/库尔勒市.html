<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
库尔勒市，是新疆巴音郭楞蒙古自治州的州府，位于新疆中部、天山南麓、塔里木盆地东北边缘，北倚天山支脉，南临世界第二大沙漠----塔克拉玛干沙漠。是古丝绸之路中道的咽喉之地和西域文化的发源地之一，是南北疆重要的交通枢纽和物资集散地，也是该地区重要的政治、经济、文化中心。“库尔勒”维吾尔语意为“眺望”，因盛产驰名中外的“库尔勒香梨”，又称“梨城。

</h5>
