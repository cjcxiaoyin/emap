<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
海口，别称“椰城”，海南省省会，国家“一带一路”战略支点城市，中国（海南）自由贸易试验区（港）核心城市，，地处海南岛北部，东邻文昌，西接澄迈，南毗定安，北濒琼州海峡，是海南省政治、经济、科技、文化中心和最大的交通枢纽。海口地处热带，热带资源呈现多样性，是一座富有海滨自然旖旎风光的南方滨海城市。海口由本岛海南岛（部分）、离岛海甸岛、新埠岛组成，截至2018年末，全市常住人口230.23万人，通行闽南语海南方言。


</h5>
