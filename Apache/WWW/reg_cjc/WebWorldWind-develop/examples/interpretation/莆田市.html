<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
莆田是福建地级市，古称“兴化”，又称“莆阳”、“莆仙”，素有“海滨邹鲁”、“文献名邦”之美誉，是福建省历史文化名城。海峡西岸经济区城市之一。莆田有湄洲湾、兴化湾、平海湾三大海湾，陆域总面积4119平方公里，海域面积1.1万平方公里。2013年末，全市户籍总人口达329万人。莆田市地处福建沿海中部，东面台湾海峡与台湾隔海相望，北依福州，南接泉州。莆田是著名的侨乡，截至2012年，莆田市共有海外侨胞150万人，分布在84个国家和地区，其中华侨31.43万人、华人118.57万人。


</h5>
