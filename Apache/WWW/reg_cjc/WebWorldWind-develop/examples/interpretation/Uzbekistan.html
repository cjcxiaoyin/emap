<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
乌兹别克斯坦共和国，简称乌兹别克斯坦，是一个位于中亚的内陆国家，是世上两个双重内陆国之一。

</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
乌兹别克斯坦历史悠久。公元11~12世纪以乌孜别克族为主的国家基本形成，建立喀喇汗国和伽色尼王朝等。3世纪被蒙古鞑靼人征服。14世纪中叶，突厥人阿米尔·帖木儿建立以撒马尔罕为首都的庞大帝国。16至18世纪，乌兹别克人（乌孜别克族）建立布哈拉汗国、希瓦汗国和浩罕汗国。19世纪60年代，部分领土并入俄罗斯帝国。1917至1918年建立苏维埃政权。1924年成立乌兹别克苏维埃社会主义共和国并加入苏联，成为苏联加盟共和国之一。1991年8月31日宣布独立。
</h5>
