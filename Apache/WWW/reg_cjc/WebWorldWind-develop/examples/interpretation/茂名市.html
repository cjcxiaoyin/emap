<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
茂名市，隶属于广东省，位于广东省西部，背山面海，北高南低，由东北向西南倾斜，属于热带、亚热带过渡地带，亚热带季风性湿润气候区；全市总面积11458平方千米，下辖2个区、3个县级市；2017年常住人口620.41万人。茂名市南部临海，迂回的海岸线长约220公里，拥有水东、博贺等多个天然良港。茂名市是广东省人口较多的地级市，也是全省农业经济比较发达的地级市。

</h5>
