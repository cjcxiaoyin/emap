抚州，江西省下辖设区的市（地级），长江中游城市群重要成员，位于江西省东部，行政区域南北长约222千米，东西宽约169千米，总面积18816.92平方千米，占全省总面积的11.27%。抚州市下辖2个区、9个县，总面积18817平方千米，2016年总人口400万人，通用赣语。
