<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
埃塞俄比亚联邦民主共和国（英语：The Federal Democratic Republic of Ethiopia），简称”埃塞俄比亚“， 台译“衣索比亚”，是一个位于非洲东北的国家。东与吉布提、索马里毗邻，西同苏丹、南苏丹交界，南与肯尼亚接壤，北接厄立特里亚。高原占全国面积的2/3，平均海拔近3000米，素有“非洲屋脊”之称，首都是亚的斯亚贝巴。 


</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
埃塞俄比亚已有3000多年的历史。1993年5月24日，埃塞俄比亚的厄立特里亚省举行“公投”，宣布独立。埃塞俄比亚成为内陆国，是非洲联盟成员国之一，非盟总部就设在其首都。 
</h5>
