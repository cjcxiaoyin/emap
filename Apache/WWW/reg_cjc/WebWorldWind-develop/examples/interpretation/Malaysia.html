<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
马来西亚是东南亚的半岛国家，属于热带雨林气候，面积33万平方公里，人口3000万。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
马来西亚国境被中国南海分为两部分：位于马来半岛的马来西亚半岛（北接泰国，南部与新加坡隔着柔佛海峡）及位于加里曼丹岛北部的沙巴砂拉越（南接印度尼西亚，文莱国夹在沙巴州和砂拉越州之间）。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
马来西亚是一个新兴的多元化经济国家。经济在1990年代突飞猛进，为“亚洲四小虎”国家之一，是资本主义国家。马来西亚已成为亚洲地区引人注目的多元化新兴工业国家和世界新兴市场经济体。旅游业是马来西亚的第三大外汇收入来源，知识经济服务业也在同步扩张。
</h5>
