<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
金昌市，隶属于甘肃省，位于甘肃省河西走廊东段，祁连山北麓，阿拉善台地南缘。北、东与民勤县相连，东南与武威市相靠，南与肃南裕固族自治县相接，西南与青海省门源回族自治县搭界，西与张掖市山丹、民乐县接壤，西北与内蒙古自治区阿拉善右旗毗邻。金昌全市总面积8896平方公里。2016年，金昌市常住人口46.98万人。

</h5>
