<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
开封，古称老丘、大梁、陈留、汴州、东京、汴京、汴梁等，简称汴，河南省下辖地级市，地处中原腹地、黄河之滨，西与省会郑州毗邻，东与商丘相连，南接许昌和周口，北隔黄河与新乡相望。开封是首批国家历史文化名城、中国五大古都之一、著名的八朝古都。截至2017年，开封市总面积6266平方公里，辖5个市辖区、4个县，常住人口454.93万人。

</h5>
