<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
保山，云南省下辖地级市，位于云南省西南部，东与大理白族自治州、临沧市接壤，北与怒江傈僳族自治州相连，西与德宏傣族景颇族自治州毗邻，西北、正南同缅甸交界，国境线长170公里，截至2016年，保山市辖1个区、1个市、3个县。2017年，保山常住总人口261.4万人。
