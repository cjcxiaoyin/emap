<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
忻州市，隶属于山西省，古称“秀容”，简称“忻”，别称“欣”。位于山西省中北部，北倚长城与大同、朔州为邻，西隔黄河与陕西、内蒙相望，东临太行与河北接壤，南屏石岭关与太原、阳泉、吕梁毗连，总面积2.515万平方千米。截至2016年，忻州市下辖1区、1县级市、12县，常住总人口315.53万。

</h5>
