&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
广元市，四川省下辖地级市，北与甘肃省、陕西省交界；南与南充市为邻；西与绵阳市相连；东与巴中市接壤；处于四川北部边缘，山地向盆地过渡地带，属于亚热带湿润季风气候；全市总面积16314平方千米，下辖3区、4县；2017年户籍人口302.62万人。
