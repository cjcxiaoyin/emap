<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
昌吉回族自治州是新疆维吾尔自治区的下辖行政区之一。地处天山北麓、准噶尔盆地东南缘，东邻哈密市，西接石河子市，南与吐鲁番市、巴音郭楞蒙古自治州毗连，北与塔城、阿勒泰地区接壤，东北与蒙古国交界是古代“丝绸之路”新北道通往中亚、欧洲诸国的必经之路。昌吉回族自治州下辖5县2市。2017年，全州地域人口161万人。

</h5>
