<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
来宾，隶属广西壮族自治区，位居广西壮族自治区中部，故有“桂中腹地”之称。来宾市是桂北与桂南、桂西与桂东的连接部，北与柳州市、桂林市、河池市交界，东与梧州市、桂林市、贵港市相邻，西与河池市、南宁市相交，南与贵港市、南宁市毗邻，是广西壮族自治区北部湾经济区“4+2”城市，珠江—西江经济带城市，同时也是西南出海大通道的重要组成部分。来宾市总面积13411平方公里，辖兴宾区、象州县、武宣县、忻城县、金秀瑶族自治县、合山市。是一座以壮族为主体的多民族和睦聚居城市。 

</h5>
