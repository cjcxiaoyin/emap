<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
泰州市，简称“泰”，江苏省地级市，位于江苏省中部。南部濒临长江，北部与盐城毗邻，东临南通，西接扬州。全市总面积5787.26平方千米，其中陆地面积占77.85%，水域面积占22.15%。市区面积1567.13平方千米。泰州所辖县市（区）全部建成国家级生态示范区、全国百强县，同时泰州也是全国文明城市、国家环保模范城市、国家园林城市、中国优秀旅游城市、全国科技进步先进市、第一批国家农业可持续发展试验示范区。

</h5>
