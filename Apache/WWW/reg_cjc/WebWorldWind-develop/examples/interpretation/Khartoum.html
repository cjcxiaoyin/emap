<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
喀土穆是苏丹共和国的首都。来自乌干达的白尼罗河与来自埃塞俄比亚的兰尼罗河在此交汇，向北奔向埃及流入地中海。“喀土穆”一词的意思是大象鼻子。喀土穆市区由100万常住人口，由临近的北喀土穆和Omdurman{UmmDurmân)所构成的大都会的人口可能超过400万。



</h5>
