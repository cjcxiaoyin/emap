&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
陇南，甘肃省下辖地级行政区（市），位于甘肃省东南端，东接陕西省，南通四川省，扼陕甘川三省要冲，西北—西南重要的交通枢纽联结地，素有“秦陇锁钥，巴蜀咽喉”之称。辖武都区、康县、文县、成县、徽县、两当县、西和县、礼县、宕昌县1区8县，幅员面积2.79万平方公里，总人口287.42万人。
