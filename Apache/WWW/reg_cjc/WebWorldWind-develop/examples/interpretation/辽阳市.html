<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
辽阳古称襄平、辽东城，是辽宁省下辖的地级市，是以石化产业为主的现代工业城市，辽中南地区的中心城市之一。位于辽宁省中部，是沈阳经济区副中心城市，新兴的现代石化轻纺工业基地、中国优秀旅游城市。辽阳是东北地区最早的城市，是一座有着2400多年历史的文化古城。从公元前3世纪到17世纪前期，一直是中国东北地区的政治、经济、文化中心、交通枢纽和军事重镇。

</h5>
