<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
墨西哥城是墨西哥的首都及该国的政治、经济与文化中枢，亦为世界上最大的都市之一。墨西哥城位于墨西哥中部的高原地区中央，其与周围的卫星城市被独立划分为一个联邦行政区，称为墨西哥联邦特区，行政级别上与该国其他31个州同等。墨西哥城面积达1500平方公里，人口多达1800多万，是美洲人口最多的都会区，在世界上也是仅次于日本东京，因为海拔超过2200米，这也让墨西哥城成为海拔最高的都会区。1968年夏季奥运会在墨西哥城举办。2010年3月4日，此前由墨西哥城议会通过的同性婚姻法案正式生效，墨西哥城在拉美地区开创了承认同性婚姻的先河。

</h5>
