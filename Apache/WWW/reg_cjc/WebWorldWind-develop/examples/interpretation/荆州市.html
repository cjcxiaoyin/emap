<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
荆州，古时又称“江陵”，湖北省地级市，长江中游城市群重要成员，位于湖北中南部、长江中游、江汉平原腹地，全市国土面积1.41万平方公里，总人口达690万（2017年），下辖荆州区、沙市区、江陵县、松滋市、公安县、石首市、监利县、洪湖市8个县市区和荆州开发区、华中农高区、纪南文旅区3个功能区。

</h5>
