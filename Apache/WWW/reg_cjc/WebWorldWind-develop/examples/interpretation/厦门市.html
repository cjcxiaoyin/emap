<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
厦门，隶属于福建省，别称鹭岛，简称厦、鹭，副省级城市、经济特区，东南沿海重要的中心城市、港口及风景旅游城市。厦门位于福建省东南端，西界漳州，北邻南安和晋江，东南与大小金门和大担岛隔海相望，通行闽南方言，是闽南地区的主要城市，与漳州、泉州并称厦漳泉闽南金三角经济区。厦门由本岛厦门本岛、离岛鼓浪屿、西岸海沧半岛、北岸集美半岛、东岸翔安半岛、大小嶝岛、内陆同安、九龙江等组成，陆地面积1699.39平方公里，海域面积390多平方公里。2017年，厦门市常住人口401万人，全市户籍人口231.03万人。

</h5>
