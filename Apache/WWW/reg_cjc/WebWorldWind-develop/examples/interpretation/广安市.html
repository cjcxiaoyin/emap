<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
广安，四川省地级市，位于四川省东北部，地处中亚热带湿润季风气候区，四季分明，气候温暖，雨量充沛，物产丰富。境内嘉陵江、渠江曲折回环汇入长江，华蓥山、铜锣山、明月山平行分布于市境东部；总面积6339.22平方千米，下辖2区、3县、1市；2017年户籍人口464.7万人。

</h5>
