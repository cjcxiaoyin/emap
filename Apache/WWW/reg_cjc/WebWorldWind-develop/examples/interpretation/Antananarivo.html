<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
塔那那利佛，是印度洋岛国马达加斯加的首都，是马达加斯加的最大城市，也是行政、通讯和经济中心。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
马达加斯加语之意为“千人勇士城”。塔那那利佛位于马达加斯加岛中东部，距东岸约145千米，所在地是一窄长的岩石山脊，地势崎岖。该山脊长约4千米，最高点与以西高原的垂直距离约为200米，塔那那利佛城所在地的平均海拔高度则为1275米。
</h5>
