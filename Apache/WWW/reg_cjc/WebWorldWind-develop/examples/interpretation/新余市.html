<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
新余市，江西省地级市，长江中游城市群重要成员，位于江西省中部偏西，东临樟树市、新干县，西接宜春市袁州区，南连吉安市青原区、安福县、峡江县，北毗上高县、高安市。新余市总面积3178平方公里。新余市属亚热带湿润性气候，具有四季分明，气候温和，日照充足，雨量充沛，无霜期长，严冬较短的特征。袁河是流经新余市的主要河流，属赣江水系，截至2017年底，新余市辖分宜县、渝水区1个区，1个县；全市年末常住人口118.07万人。

</h5>
