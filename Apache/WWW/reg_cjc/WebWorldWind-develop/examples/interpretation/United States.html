<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
美利坚合众国，简称"美国"，是由华盛顿哥伦比亚特区、50个州和关岛等众多海外领土组成的联邦共和立宪制国家。其主体部分位于北美洲中部，美国总面积是983.4万平方公里（加上五大湖中美国主权部分和河口、港湾、内海等沿海水域面积），人口3.2亿，通用英语，是一个移民国家。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
美国原为印第安人的聚居地，15世纪末，西班牙、荷兰、法国、英国等相继移民至此。1775年，爆发了美国人民反抗大英帝国殖民统治的独立战争。1776年7月4日，发表《独立宣言》，宣布美利坚合众国正式成立。1783年独立战争结束，英国承认13个殖民地独立。1787年通过美国宪法，成立联邦制国家。
</h5>
