<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
加德满都，简称加都，是尼泊尔首都和最大城市，位于加德满都谷地，巴格马提河和比兴马提河的汇口处。该市四周环山，海拔1370米，建城于723年，属一座拥有1200多年历史的古老城市。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
加德满都因坐落在喜马拉雅山南坡，天然屏障为城市遮挡北方的寒风。城市南面迎着印度洋暖流，得天独厚的地理环境使这里年平均温度20℃左右，气候宜人，终年阳光灿烂，绿树葱郁，鲜花盛开，有“山中天堂”之美誉跟世界闻名的游览胜地。
</h5>
