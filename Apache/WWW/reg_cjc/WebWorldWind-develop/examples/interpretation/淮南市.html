<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
淮南，安徽省下辖地级市，简称“淮”，位于安徽省中北部，地处长江三角洲腹地，淮河之滨，素有“中州咽喉，江南屏障”、“五彩淮南”之称，是沿淮城市群的重要节点，合肥都市圈核心城市。淮南市总面积5571平方千米，辖5个区、2个县。截至2016年底，总人口为345.6万人。淮南是中国能源之都、华东工业粮仓、安徽省重要的工业城市。

</h5>
