<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

几内亚共和国（The Republic of Guinea），简称几内亚，来源于柏柏尔语，意为“黑人的国家”，位于西非西岸，北邻几内亚比绍、塞内加尔和马里，东与科特迪瓦、南与塞拉利昂和利比里亚接壤，西濒大西洋。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
几内亚是世界最不发达国家之一，经济以农业、矿业为主，工业基础薄弱。粮食不能自给。铝钒土、咖啡、可可和橡胶是几经济的主要支柱，但经济作物开发规模不大，难以同西非其他农业强国竞争。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
几内亚出口品种有限，国际收支失衡，绝大多数消费品完全依赖进口，主要进口商品为燃料，采矿和建筑设备，大米，水泥，化工产品，电气设备等。



</h5>
