<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
圣何塞（西班牙语：San José）是中美洲国家哥斯达黎加的首都和人口最多的城市，也是圣何塞省的首府。圣何塞位于哥斯达黎加中央，海拔1170米(3839英尺)的高原上，在地理座标9°56′N 84°5′W的地方。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
根据2000年人口普查，圣何塞市中心圣何塞区(San José Canton)的人口为30万9672人；圣何塞在20世纪后半急速的成长，1950年时的人口仅为8万6900人。圣何塞都会区早已发展超过原来的圣何塞区，整个都会区的人口有人口142万人。
</h5>
