<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
湛江，旧称“广州湾”，别称“港城”，是广东省辖的地级市，位于中国大陆最南端雷州半岛，广东省西南部，粤桂琼三省区交汇处，东濒南海，南隔琼州海峡与海南省相望，西临北部湾，背靠大西南，东北与茂名市相连。全市人口830多万，面积1.32万平方公里，辖4个区、3个县级市和2个县，拥有1个国家级经济技术开发区（国家级高新区）和3个功能区。地处北回归线以南的低纬地区，属热带和亚热带季风气候，终年受海洋气候调节，冬无严寒，夏无酷暑。亚热带作物及海产资源丰富，海鲜产品更是闻名全国。


</h5>
