<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
共和县为青海省海南藏族自治州州属五县之一，是青海藏区人口较多、地域辽阔、畜牧业经济比重较大的一个县，在青海藏区经济社会发展布局中处于重要地位。共和县县辖11个乡镇，99个行政村，14个社区居委会，总面积1.73万平方公里，截止2012年，总人口为13.4万余人，有藏、汉、回、撒拉、蒙古族等22个少数民族。


</h5>
