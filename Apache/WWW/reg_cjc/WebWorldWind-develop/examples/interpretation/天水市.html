<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
天水，甘肃省下辖地级市，位于甘肃省东南部，毗邻关中平原，是关中平原城市群重要节点城市、关中——天水经济区次核心城市。天水曾名上邽、成纪、秦州，据传是伏羲和女娲诞生地，华夏文明的重要发祥地之一，素有“羲皇故里”之称。天水市下辖2区5县，总面积1.4325万平方千米，总人口382.9万，其中常住人口332.30万。

</h5>
