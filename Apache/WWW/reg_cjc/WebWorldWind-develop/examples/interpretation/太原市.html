<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
太原，山西省省会，别称并州，古称晋阳，也称龙城。山西省政治、经济、文化、交通和国际交流中心，是一座具有4700多年历史，2500年建城史，著名的历史古都。太原市三面环山，黄河第二大支流汾河自北向南流经，自古就有“锦绣太原城”的美誉，是中国北方军事、文化重镇，世界晋商都会，中国能源、重工业基地之一。太原的城市精神是包容、尚德、崇法、诚信、卓越。太原市辖6个市辖区、3个县，代管1个县级市。太原市位于山西省中北部的太原盆地，北接忻州市，东连阳泉市，西交吕梁市，南邻晋中市 太原市境总面积6988平方千米，总人口437.97万（2017年）。

</h5>
