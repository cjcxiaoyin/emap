<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
贵阳，贵州省省会，简称筑、金筑，有“林城”之美誉，因境内贵山之南而得名。是贵州省的政治、经济、文化、科教、交通中心和西南地区重要的交通、通信枢纽、工业基地及商贸旅游服务中心。西南地区中心城市之一、全国生态休闲度假旅游城市、全国综合性铁路枢纽。属于亚热带湿润温和型气候，年平均气温15.3℃，年平均相对湿度77%，2016年森林覆盖率为46.5%，有森林公园11个。贵阳是国家级大数据产业发展集聚区、呼叫中心与服务外包集聚区、大数据交易中心、数据中心集聚区。为中国首个国家森林城市、国家循环经济试点城市、中国避暑之都。 

</h5>
