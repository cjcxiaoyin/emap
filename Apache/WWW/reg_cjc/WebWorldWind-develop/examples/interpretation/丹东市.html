<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
丹东，辽宁省地级市，地处辽宁省东南部，东与朝鲜民主主义人民共和国的新义州市隔江相望，南临黄海，西界鞍山，西南与大连市毗邻，北与本溪市接壤。地理坐标为东经123°22′至125°42′，北纬39°43′至41°09′之间。东西最大横距196公里，南北最大纵距160公里，海岸线长120公里，总面积15222平方公里，下辖3个市辖区、1个自治县，2个县级市。2016年总人口237.9万人。

</h5>
