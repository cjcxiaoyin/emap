<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
昆明，云南省省会，地处云贵高原中部，北与凉山彝族自治州相连，西南与玉溪市、东南与红河哈尼族彝族自治州毗邻，西与楚雄彝族自治州接壤，东与曲靖市交界。昆明享“春城”之美誉，中国面向东南亚、南亚开放的门户城市，国家历史文化名城。是中国重要的旅游、商贸城市，西部地区重要的中心城市之一。昆明市为山原地貌，地势大致北高南低，多溶洞和溶岩地貌。属北亚热带低纬高原山地季风气候。昆明市下辖7个市辖区、1个县级市、3个县、3个自治县。2017年末，全市常住人口678.3万人。

</h5>
