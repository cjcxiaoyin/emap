<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
双鸭山市，隶属于黑龙江省，位于黑龙江省东北部，与俄罗斯隔乌苏里江相望，与佳木斯市、七台河市、鸡西市等城市相毗邻。截至2014年，双鸭山市辖4个市辖区、4个县，面积22483平方公里，人口142.3万（2017年）。历史上的双鸭山市，曾经是挹娄王国古都，距今约7000年历史。双鸭山是中国重要的煤矿基地，双鸭山煤矿是中国十个特大煤矿之一，煤炭储量位居黑龙江省第一位。

</h5>
