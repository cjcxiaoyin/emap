<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
云浮，广东省设区的市，地处广东省中西部，西江中游以南，北回归线南侧，全市总面积7779平方公里，2016年常住人口248.08万人。云浮市区建成区面积50平方千米，城区人口30万人。下辖云城区、云安区、郁南县、新兴县，代管罗定市。属低山丘陵区，山区面积占60.5%，丘陵面积占30.7%，间有河谷盆地。

</h5>
