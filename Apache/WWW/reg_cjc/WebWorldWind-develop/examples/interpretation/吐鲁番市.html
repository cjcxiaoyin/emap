<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
吐鲁番市位于新疆维吾尔自治区中部，东临哈密市，西、南与巴音郭楞蒙古自治州的和静、和硕、尉犁、若羌等县毗连，北隔天山与乌鲁木齐市及昌吉回族自治州的奇台、吉木萨尔、木垒等县相接。总面积70049平方千米。总人口63万人。有维吾尔、汉、回、哈萨克、俄罗斯、满、壮、苗等民族，其中维吾尔族人口约占总人口的70%；汉族约占总人口的23%；回族约占总人口的7%。辖1个市辖区（高昌区）、2个县（鄯善县、托克逊县）。

</h5>
