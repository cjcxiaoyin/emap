<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

卢萨卡（Lusaka）是非洲东南部内陆国赞比亚的首都和第一大城市，位于赞比亚的东南部，海拔约1400米的高原之上。平均海拔1280米。全国工商业中心，农产品的重要集散地。


</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
由于赞比亚是一盛产铜矿的内陆国，卢萨卡有铁路通往邻国坦桑尼亚以运铜出口，而有“铜都”之誉。
</h5>
