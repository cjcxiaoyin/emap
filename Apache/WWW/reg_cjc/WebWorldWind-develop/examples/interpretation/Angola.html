<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

安哥拉共和国，简称安哥拉，位于非洲西南部，首都罗安达，西滨大西洋，北及东北邻刚果民主共和国，南邻纳米比亚，东南邻赞比亚，另有一块外飞地卡宾达省与刚果共和国、刚果民主共和国相邻。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
安哥拉经济以农业与矿产为主，也有炼油工业，主要分布于卡宾达的滨海地带。食品加工、造纸、水泥及纺织等工业也比较成熟。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
安哥拉是世界最不发达国家之一，但该国地大物博，国土富饶，未开发的资源十分丰富，沿岸共蕴藏了超过131亿桶的石油，内陆也有出产钻石，国力因石油生产而快速成长。



</h5>
