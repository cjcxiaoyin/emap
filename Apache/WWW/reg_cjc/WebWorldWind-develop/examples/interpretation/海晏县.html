<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
海晏县位于青海省东北部。是黄河重要支流──湟水河的发源地，湟水源头，北接祁连县、门源县，东邻大通县、湟中县，南接湟源县、共和县，西邻刚察县。至2009年，海晏县辖4个乡镇，29个行政村，3个社区。青新公路（国道315线）、青藏铁路横贯全境，是青海“丝绸之路”南线的主要组成部分。


</h5>
