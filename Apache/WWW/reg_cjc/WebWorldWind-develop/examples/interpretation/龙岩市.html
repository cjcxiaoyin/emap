<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
龙岩市，又称闽西，位于福建西部，地处闽粤赣三省交界，东临漳州、泉州，南邻广东梅州，西连江西赣州，北接三明。1997年5月撤地设市。龙岩是内陆邻海城市，是海峡西岸经济区延伸两翼、对接两洲、拓展腹地的交通枢纽与重要通道。距龙岩市区城东2公里的翠屏山麓，有一处喀斯特溶洞，此洞因岩纹似龙而得名“龙岩洞”，龙岩市名由此而来，是中国唯一一个以“龙”字命名的地级市。龙岩市由属部分古漳州北部辖地和属部分古汀州辖地组成。


</h5>
