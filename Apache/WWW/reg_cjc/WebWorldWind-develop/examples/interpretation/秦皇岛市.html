<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
秦皇岛，简称“秦”，又称港城，旧称“临榆”，河北省省辖市，世界著名旅游城市，全球避暑名城，全国性综合交通枢纽，中国海滨城市，中国首批沿海开放城市。秦皇岛位于河北省东北部，南临渤海，北依燕山，东接辽宁，西近京津。秦皇岛是首都经济圈的重要功能区，京津冀辐射东北的重要门户和节点城市，中国最大铝制品生产加工基地，北方最大粮油加工基地，被誉为“车轮制造之都”。秦皇岛是国家历史文化名城，因秦始皇东巡至此派人入海求仙而得名，是中国唯一一个因皇帝帝号而得名的城市。


</h5>
