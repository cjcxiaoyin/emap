<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
大同，山西省省辖市，大同是山西省省域副中心城市，山西省第二大城市，位于山西省北部大同盆地的中心、晋冀蒙三省区交界处、黄土高原东北边缘，实为全晋之屏障、北方之门户，且扼晋、冀、内蒙之咽喉要道，是历代兵家必争之地，有“北方锁钥”之称。大同是中国最大的煤炭能源基地之一，国家重化工能源基地，神府、准格尔新兴能源区与京津唐发达工业区的中点。素有“凤凰城”和“中国煤都”之称。

</h5>
