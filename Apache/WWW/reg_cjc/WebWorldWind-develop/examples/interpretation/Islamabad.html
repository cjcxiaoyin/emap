<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
伊斯兰堡，巴基斯坦伊斯兰共和国首都，全国政治中心。同时伊斯兰堡也是世界二线城市，发展前景较为优越。其位于巴基斯坦东北部海拔540米的山麓平原上，北靠马尔加拉山，东临拉瓦尔湖，南距拉瓦尔品第11公里，整个市区面积909平方公里，靠近印巴停火线。人口190万（2014年）
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
伊斯兰堡首都区多现代化建筑，并具有传统的伊斯兰特色。分行政、使馆、居民、工业、商业、绿化等区。四边各有一条高速公路。有汽车车厢制造业和一些中小型轻工业。有真纳大学、伊克巴尔函授大学、核子科学技术研究所等。大首都区除伊斯兰堡外，还包括古城拉瓦尔品第及伊斯兰堡南占地220平方公里的伊斯兰堡公园。
</h5>
