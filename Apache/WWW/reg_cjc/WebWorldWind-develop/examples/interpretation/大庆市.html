<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
大庆，别称油城、百湖之城，是中国最大的石油石化基地，是黑龙江省地级市，位于黑龙江省西南部，是黑龙江省省域副中心城市，哈长城市群区域中心城市。大庆市是中国第一大油田、世界第十大油田大庆油田所在地；是一座以石油、石化为支柱产业的的著名工业城市。工业产值达到东北第二位，人均GDP达到2万美元。

</h5>
