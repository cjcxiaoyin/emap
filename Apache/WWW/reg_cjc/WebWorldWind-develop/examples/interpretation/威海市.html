<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
威海是山东省地级市，位于山东半岛东端，北、东、南三面濒临黄海，北与辽东半岛相对，东与朝鲜半岛隔海相望，西与山东烟台接壤。东西最大横距135公里，南北最大纵距81公里，海岸线长985.9公里。面积5797.74平方公里，其中市区面积2606.65平方公里，辖环翠区、文登区、荣成市、乳山市。威海取威震海疆之意，别名威海卫。威海是中国大陆距离日本、韩国最近的城市、中国近代第一支海军北洋海军的发源地、甲午海战的发生地，甲午战争后被列强侵占并回归祖国的“七子”之一。


</h5>
