<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
达州是四川省下辖的地级市，地处川渝鄂陕四省市结合部和长江上游成渝经济带，是四川对外开放的“东大门”和四川重点建设的百万人口区域中心城市，位于四川省东部，辖2个市辖区、4个县、代管1个县级市，另附加一个经济开发区，总人口690万人。
