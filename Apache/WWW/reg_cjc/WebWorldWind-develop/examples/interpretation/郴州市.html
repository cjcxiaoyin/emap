<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
郴州市是湖南省下辖地级市，别名“福城”、“林城”，位于湖南省东南部，地处南岭山脉与罗霄山脉交错、长江水系与珠江水系分流的地带。东界江西赣州，南邻广东韶关，西接湖南永州，北连湖南衡阳、株洲，素称湖南的“南大门”；地处亚热带气候带中，地势自东南向西北方向倾斜。2017年，全市总面积19387平方千米，下辖2区、1县级市、8县，常住人口473.1万人。

</h5>
