<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
张家口市是河北省下辖地级市，又称“张垣”“武城”，位于河北省西北部，是冀西北地区的中心城市，连接京津、沟通晋蒙的交通枢纽。东南毗连北京市，南邻河北省保定市，西、西南与山西省接壤，北、西北与内蒙古自治区交界；地势西北高、东南低，属温带大陆性季风气候。截至2017年底，张家口市辖6个区，10个县；总人口465.5万人，常住人口443.3万人。

</h5>
