<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

科纳克里位于大西洋沿岸，几内亚首都，全国最大城市，人口约100万（1988年)。位于几内亚西南沿海，濒临大西洋东侧。科纳克里由罗斯群岛、卡卢姆半岛和与半岛相连的沿海陆地组成，是几内亚的最大海港，也是西非的最大海港之一。


</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
科纳克里属热带雨林气候，1月盛行北风，7月为南风。年平均气温最高为34℃，每年5至11月为雨季，年均降雨量约3000mm。
</h5>
