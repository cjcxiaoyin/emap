南充，又称“果城、绸都”，四川省地级市，省域经济副中心城市、成渝经济圈中心城市之一、国家区域中心城市、“一带一路”战略重要节点城市。位于四川省东北部、嘉陵江中游，由于处在充国南部得名；管辖3个区、5个县，代管1个县级市（；户籍人口759.02万（2014年）。
