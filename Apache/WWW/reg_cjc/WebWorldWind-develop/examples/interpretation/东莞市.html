<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
东莞，又称“莞城”，广东省地级市，全国5个不设区的地级市之一，珠三角中心城市之一、粤港澳大湾区重要节点城市。位于广州东南、珠江口东岸，南邻深圳，广东重要的交通枢纽和外贸口岸。广东重要的交通枢纽和外贸口岸，为“广东四小虎”之首，号称“世界工厂”。被列为第一批国家新型城镇化综合试点地区和广东历史文化名城。

</h5>
