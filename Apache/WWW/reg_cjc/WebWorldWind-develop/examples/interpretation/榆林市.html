<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
榆林位于中国陕西省的最北部，黄土高原和毛乌素沙地交界处，是黄土高原与内蒙古高原的过渡区。东临黄河与山西省隔河相望，西连宁夏、甘肃，南接延安，北与鄂尔多斯相连，系陕、甘、宁、蒙、晋五省区交界。辖2个区、1个县级市、9个县，常住人口340.33万。是陕西杂粮的主产区。能源矿产资源富集一地。有世界七大煤田之一的神府煤田，有中国陆上探明的最大整装气田——陕甘宁气田。

</h5>
