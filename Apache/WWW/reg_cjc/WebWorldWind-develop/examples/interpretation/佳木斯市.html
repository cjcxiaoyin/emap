<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
佳木斯，黑龙江省辖地级市，是黑龙江省域副中心城市；位于黑龙江省东北部，地处祖国东北边陲的松花江、黑龙江、乌苏里江汇流而成的三江平原腹地；由南而北，蜿蜒起伏，直至松花江边，地形呈南高北低之势；属于中温带大陆性季风气候，雨热同期。全市总面积3.246万平方千米，下辖4区3市3县；2017年总人口234.5万人。

</h5>
