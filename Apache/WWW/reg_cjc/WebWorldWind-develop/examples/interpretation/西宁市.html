<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
西宁，古称青唐城，是青海省省会，西北地区重要的中心城市，是青海省的政治、经济、科教、文化、交通、通讯中心，也是中央军委西宁联勤保障中心驻地。西宁位于青海省东部，湟水中游河谷盆地，是青藏高原的东方门户，古“丝绸之路”南路和“唐蕃古道”的必经之地，自古就是西北交通要道和军事重地，素有”西海锁钥“、海藏咽喉之称，是世界高海拔城市之一。西宁市辖4个区、3个县另外设有西宁（国家级）经济技术开发区、城南新区（属城中区）、高新技术开发区（生物科技产业园区）、海湖新区。2017年末全市常住人口为235.50万人。


</h5>
