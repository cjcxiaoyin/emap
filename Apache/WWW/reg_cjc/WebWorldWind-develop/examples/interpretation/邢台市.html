<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
邢台市，简称“邢”，古称邢州、顺德府，是河北省地级市，位于河北省南部。西依太行山与山西省毗邻，东邻京杭大运河与山东省相望，北连石家庄、衡水，南接邯郸，是中原城市群的北部门户城市、京津冀城市群的重要节点城市。 邢台市辖2区2市15县，总面积1.25万平方公里，总人口789.92万人。
