<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
崇左，广西壮族自治区所辖地级市，环北部湾城市群城市，位于广西壮族自治区西南部，地理坐标在北纬21°36`~23°22`，东经106°33`~108°6`之间，东及东南部接南宁市、钦州市，北邻百色市，西与与越南接壤，是广西边境线陆路最长的地级市，总面积17440平方公里。 崇左市是中国通往东盟最便捷的陆路大通道，是中越两廊一圈和南宁—新加坡经济走廊的重要节点城市、广西北部湾经济区城市之一，设有国家一类口岸3个、二类口岸4个、边民互市点13个，是中国边境口岸最多的城市。

</h5>
