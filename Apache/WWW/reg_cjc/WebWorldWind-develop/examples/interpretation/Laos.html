<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
老挝人民民主共和国，简称老挝。是一个位于中南半岛北部的内陆国家，北邻中国，南接柬埔寨，东临越南，西北达缅甸，西南毗连泰国，国土面积23.68万平方公里，人口680万（2015年），首都是万象。 
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
老挝历史上曾是真腊王国的一部分。13至18世纪是南掌，之后受暹罗和越南入侵，后来又受法国入侵，1893年沦为法国殖民地。1945年独立，1975年废除君主制成立共和国。老挝于1997年7月加入东南亚国家联盟，已同138个国家建交。目前实行社会主义制度。老挝人民革命党是老挝唯一政党。

</h5>
