<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
赤峰，为内蒙古自治区下辖地级市，赤峰市原为昭乌达盟，昭乌达为蒙语，汉译“百柳”之意；位于内蒙古自治区东南部，蒙冀辽三省区交汇处，东南与辽宁省朝阳市接壤，西南与河北省承德市毗邻，东部与内蒙古通辽市相连，西北与内蒙古锡林郭勒盟交界；市地处内陆，属温带半干旱大陆性季风气候区；全市总面积90021平方千米，辖3区7旗2县；2017年常住人口431.5万人。
