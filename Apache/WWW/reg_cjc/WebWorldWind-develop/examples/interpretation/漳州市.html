<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
漳州，福建省下辖地级行政区域，是海峡西岸城市之一，中国“田园都市，生态之城”，生态竞争力位居福建前列，国家闽南文化生态保护区。漳州是著名的“鱼米花果之乡”，漳州平原是福建最大平原，素有“海滨邹鲁”的美誉，先后荣获国家历史文化名城、全国文明城市、国家森林城市、中国优秀旅游城市等称号。漳州系历史文化名城，是闽南文化的发祥地之一，全市户籍人口514.41万人。


</h5>
