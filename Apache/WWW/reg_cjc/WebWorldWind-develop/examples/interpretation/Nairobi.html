<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
内罗毕（英语：Nairobi），是东非国家肯尼亚的首都，也是东非地区最大的城市，非洲最大的城市之一，一座国际化大都市。人口约350万。年平均气温17.7℃ 。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
内罗毕于1899年建城，一开始是乌干达铁路的补给站，负责肯尼亚南方城市蒙巴萨和乌干达之间的补给。内罗毕还是非洲最领先、最时尚、最现代化的城市之一。
</h5>
