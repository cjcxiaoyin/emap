<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
博乐市，位于新疆维吾尔自治区西北部，是博尔塔拉蒙古自治州首府，新疆生产建设兵团第五师师部所在地，是全州政治、经济、文化的中心。与哈萨克斯坦接壤，边境线长95公里，距离自治区首府乌鲁木齐市524公里，是中国西部重要沿边开放城市和第二座亚欧大陆桥的西桥头堡。2016年末地区总人口（含兵团第五师，不含阿拉山口市）25.84万人。

</h5>
