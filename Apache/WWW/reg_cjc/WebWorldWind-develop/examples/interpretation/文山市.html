<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
文山市，云南省文山壮族苗族自治州州府所在地。位于云南省东南部，北回归线横穿全境，东北部与砚山县接壤，南部与马关县毗邻，东南部与西畴县相接，西部与红河哈尼族彝族自治州蒙自市连接，并与屏边县一河（那么果河）相隔。文山市国土面积2977平方公里，辖3个街道办事处、7个镇、7个乡（含5个民族乡），居住着汉、壮、苗、彝、回、傣等10余种民族，2013年末，全市总人口49.3万人。


</h5>
