<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
临夏回族自治州（简称临夏州）是中国两大回族自治州之一，位于甘肃省中部西南面，黄河上游。北与兰州市接壤，东临洮河与定西市相望,西倚积石山与青海省海东地区毗邻，南靠太子山与甘南藏族自治州搭界。总面积8169平方千米。常住人口为204.41万人（2017年）。辖1个县级市、5个县、2个自治县。

</h5>
