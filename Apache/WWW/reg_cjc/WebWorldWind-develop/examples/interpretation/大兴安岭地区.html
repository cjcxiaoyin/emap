<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
大兴安岭地区是黑龙江省下辖地区，属黑龙江省十三个地级行政单位之一。位于黑龙江省西北部、内蒙古自治区东北部、大兴安岭山脉东北坡，是祖国的最北部边疆，素有“神州北极”之美誉。东依连绵千里的小兴安岭，西临一望无际的呼伦贝尔大草原，南濒辽阔肥沃的松嫩平原， 北靠中俄界江黑龙江。 

</h5>
