<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
遂宁，四川省地级市，别称斗城、遂州，位于四川盆地中部腹心，东邻重庆、广安、南充，南接内江、资阳，北靠德阳、绵阳，与成都、重庆呈等距三角。属亚热带湿润季风气候，气候温和，雨量充沛，冬暖春早，无霜期长。辖2个市辖区、3个县；2017年，户籍人口369.48万。

</h5>
