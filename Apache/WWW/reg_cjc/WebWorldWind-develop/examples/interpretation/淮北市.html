<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
淮北，简称“淮”，古称相城。安徽省地级市，安徽省东北部地区的中心城市，国家重要的能源城市。位于安徽省北部，地处苏鲁豫皖四省交界处，北接萧县，南临亳州，东与宿州毗邻，西连河南商丘。南北长150千米，东西宽50千米，总面积2802平方千米，是安徽省面积最小的地级市。2016年总人口216.5万人。辖相山区、杜集区、烈山区3个市辖区和濉溪县1个县。市政府驻相山区。


</h5>
