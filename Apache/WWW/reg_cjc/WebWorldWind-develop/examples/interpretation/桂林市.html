<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
桂林是世界著名的风景游览城市、国家对外开放重要的国际旅游城市、国际性旅游航运枢纽、全国健康旅游示范基地、万年智慧圣地；是国务院批复确定的国际旅游胜地；是联合国世界旅游组织/亚太旅游协会旅游趋势与展望国际论坛永久举办地、中央军委桂林联勤保障中心驻地。桂林北接湖南、贵州，西南连柳州，东邻贺州，属山地丘陵地区及典型喀斯特岩溶地貌，遍布全市的石灰岩经亿万年风化浸蚀，形成千峰环立，一水抱城，洞奇石美独特景观。2017年，全市下辖17个区（市）县和高新区、总面积2.78万平方公里，常住人口530余万人。

</h5>
