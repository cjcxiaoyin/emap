&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
茨瓦内原名比勒陀利亚，是南非的政治决策中心兼行政首都，德兰士瓦省省会。位于东北部高原上的马加利山麓谷地，海拔1378米，与北方的约翰内斯堡市相距仅40分钟车程。人口中白人、黑人各占一半。市区跨林波波河支流阿皮斯河两岸，由12座桥梁连接。面积（连近郊区）592平方千米，人口约82万。气候1月最热，7月最凉，平均气温分别为20℃和11℃，年降水量700毫米，集中于夏季（11月至翌年4月）。
