<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
安顺是贵州省下辖的地级市，位于贵州省中西部，距贵州省省会贵阳90公里。地处长江水系乌江流域和珠江水系北盘江流域的分水岭地带，是世界上典型的喀斯特地貌集中地区。安顺素有“中国瀑乡”、“屯堡文化之乡”、“蜡染之乡”、“西部之秀”的美誉，是中国优秀旅游城市，全国甲类旅游开放城市，全国唯一的“深化改革，促进多种经济成分共生繁荣，加快发展”改革试验区，民用航空产业国家高技术产业基地，贵州省级历史文化名城。

</h5>
