<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
丽江，云南省地级市，是古代“南方丝绸之路”和“茶马古道”的重要通道。市位于云贵高原与青藏高原的连接部位，地势西北高而东南低，最高点为玉龙雪山主峰，海拔一般都在2000米以上，属低纬暖温带高原山地季风气候。截至2015年，丽江市辖1个市辖区，4个县。2016年末，全市常住人口128.5万人丽江是著名的旅游城市，拥有世界文化遗产丽江古城、世界自然遗产三江并流、世界记忆遗产纳西族东巴古籍文献三大世界遗产。

</h5>
