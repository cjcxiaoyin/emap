<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
延安市，简称“延”，古称肤施、延州，隶属于陕西省，是天下第一陵——中华民族始祖黄帝陵寝黄帝陵所在地，是民族圣地、中国革命圣地，国务院首批公布的国家历史文化名城。延安位于陕西省北部，地处黄河中游，黄土高原的中南地区，省会西安以北371千米。截至2017年末，延安市下辖2区、11县，常住人口226.31万人。延安是“双拥运动”发祥地，中国优秀旅游城市，有着“中国革命博物馆城”的美誉。

</h5>
