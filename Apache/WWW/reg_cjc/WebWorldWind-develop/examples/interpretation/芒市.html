<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
芒市，傣语称“勐焕”，是云南省德宏傣族景颇族自治州首府；东、东北接龙陵县，西南连瑞丽市，西、西北与梁河县、陇川县隔龙川江相望，南与缅甸联邦共和国交界，国境线长68.3公里；中国通往南亚、东南亚的重要门户。芒市古为“勐焕”傣族土目领地，现居住着傣族、汉族、景颇族、德昂族、阿昌族、傈僳族等多种民族，总人口394950人。

</h5>
