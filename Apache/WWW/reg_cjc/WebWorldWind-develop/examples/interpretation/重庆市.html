<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
重庆，简称渝或巴，是中华人民共和国中西部唯一的直辖市、国家中心城市、超大城市、国际大都市，长江上游地区的经济、金融、科创、航运和商贸物流中心，西部大开发重要的战略支点、“一带一路”和长江经济带重要联结点以及内陆开放高地。重庆地处中国内陆西南部，东邻湖北、湖南，南靠贵州，西接四川，北连陕西。总面积8.24万平方千米，辖38个区县（自治县）；2017年常住人口3075。


</h5>
