<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
巴中市是四川省下辖地级市，位于四川盆地东北部，地处大巴山系米仓山南麓，中国秦岭-淮河南北分界线南，东邻达州，南接南充，西抵广元，北接陕西汉中，属典型的盆周山区，地势北高南低，由北向南倾斜；属亚热带湿润季风气候，四季分明。全市总面积12292平方公里，下辖2区、3县；2017年常住人口331.67万人。

</h5>
