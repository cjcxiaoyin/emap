<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
张掖，甘肃省省辖市。位于中国甘肃省西北部，河西走廊中段。古称“甘州”，素有“桑麻之地”、鱼米之乡之美称。辖甘州区、临泽县、高台县、山丹县、民乐县、肃南裕固族自治县六个县区。张掖市面积40874平方千米。截至2017年末，常住人口122.93万人。有汉、回、藏、裕固等38个民族，其中裕固族是中国唯一集中居住在张掖的一个少数民族。

</h5>
