<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
博茨瓦纳（英文名：Botswana）又译为波札那，全称博茨瓦纳共和国，是位于非洲南部的内陆国。




</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
全国国境皆为干燥的台地地形，南邻南非，西边为纳米比亚，东北与津巴布韦接壤，其国土北端只有在维多利亚瀑布附近与赞比亚接触到些许。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

博茨瓦纳是非洲经济发展较快，经济状况较好的国家之一。以钻石业、养牛业和新兴的制造业为支柱产业。但是，疾病仍然严重威胁着该国的社会经济安全，博茨瓦纳也是全球艾滋病感染率最高的国家之一。


</h5>
