<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
萍乡市，是江西省下辖设区的市（地级），长江中游城市群重要成员，位于江西省西部，东与本省宜春市、南与吉安市、西与湖南省株洲市、北与湖南省长沙市接壤。萍乡是江西的“西大门”，在赣西经济发展格局中处于中心位置，素有“湘赣通衡”、“吴楚咽喉”之称。萍乡处于长株潭经济圈的辐射核心区域，同时接受泛珠三角经济区和闽东南经济区的辐射。萍乡市总面积3831平方千米（2017年），人口193万（2015年末）。

</h5>
