<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
荆门，湖北省地级市，位于湖北省中部，汉江中下游，北接襄阳市和随州市，西靠宜昌市，东临孝感市，南分别与荆州市、潜江市、天门市接壤，介于东经111°51′-113°29′，北纬30°32′-31°36′之间。荆门市版图总面积1.24万平方千米，截至2016年末，下辖2个市辖区、1个县，代管2个县级市，全市总人口300万人。

</h5>
