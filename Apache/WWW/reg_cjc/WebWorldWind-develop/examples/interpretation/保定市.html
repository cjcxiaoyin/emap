<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
保定，古称上谷、保州、靴城、保府，位于河北省中部、太行山东麓，是京津冀地区中心城市之一，素有“北控三关，南达九省，畿辅重地，都南屏翰”之称。保定市总面积22190平方千米，截至2017年末，下辖5个市辖区、15个县，4个县级市（定州为省直管市），设有1个国家级高新区，全市常住总人口1046.92万人（不含定州）。2017年4月，中共中央、国务院决定设立河北雄安新区，涉及保定市雄县、容城、安新3县及周边部分区域。

</h5>
