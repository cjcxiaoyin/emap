<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
黔东南苗族侗族自治州，位于贵州省东南部。下辖16个县市，州府凯里市。全州辖凯里1市和麻江、丹寨、黄平、施秉、镇远、岑巩、三穗、天柱、锦屏、黎平、从江、榕江、雷山、台江、剑河15县，凯里、炉碧、金钟、洛贯、黔东、台江、三穗、岑巩、锦屏、黎平10个省级经济开发区。有7个街道，94个镇，110个乡（其中17个民族乡）。境内居住着苗、侗、汉、布依、水、瑶、壮、土家等33个民族。

</h5>
