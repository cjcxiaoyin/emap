<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
鞍山，简称鞍，辽宁省省辖市，是辽宁省第三大城市，中国重要的钢铁工业基地，辽中南地区重要的中心城市。是国务院批准的具有地方立法权的较大的市，沈阳经济区副中心城市，因市区南部一座形似马鞍的山峰而得名。鞍山地处环渤海经济区腹地，辽东半岛中部，位于沈大黄金经济带的重要支点，是辽宁中部城市群与辽东半岛开放区的重要连接带。鞍山是东北地区最大的钢铁工业城市、新中国钢铁工业的摇篮、中国第一钢铁工业城市，有着“共和国钢都”的美誉。

</h5>
