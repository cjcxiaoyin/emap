<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阜新，是辽宁省辖地级市，位于辽宁省西部的低山丘陵区，是辽宁省西北部地区的中心城市，为沈阳经济区重要城市之一。内蒙古高原和东北辽河平原的中间过渡带，全区呈现长矩形，中轴斜交于北纬42°10′和东经122°00′的交点上。东西长170千米，南北宽84千米，总面积10445平方千米。地势西北高，东南低；西南高，东北低。辖五区二县，2017年总人口186.2万人。

</h5>
