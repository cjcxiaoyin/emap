<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
乌鲁木齐，通称“乌市”，旧称迪化，是新疆维吾尔自治区首府，全疆政治、经济、文化、科教和交通中心。位于中国西北，新疆中部，亚欧大陆腹地，地处北天山北麓，准噶尔盆地南部。乌鲁木齐是世界上离海洋最远的城市，属中温带大陆性干旱气候，最热的是7、8月，平均气温25.7℃；最冷的是1月，平均气温-15.2℃。全市面积为14216.3平方公里，辖7区1县，2017年末常住人口为350.4万。

</h5>
