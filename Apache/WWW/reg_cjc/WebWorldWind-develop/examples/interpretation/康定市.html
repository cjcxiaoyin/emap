<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
康定市具有悠久灿烂的历史文化，是川藏咽喉、茶马古道重镇、藏汉交汇中心。自古以来就是康巴藏区政治、经济、文化、商贸、信息中心和交通枢纽。全市幅员面积1.16万平方公里，是以藏族为主，汉、回、彝、羌等多民族聚居的城市。
