<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
鄂州市是湖北省下辖的地级市，位于湖北省东部，长江中游南岸，是湖北省省辖市，中国优秀旅游城市，湖北省历史文化名城，武汉城市圈和长江中游城市群重要成员，鄂东水陆交通枢纽之一。截至2016年、全市面积1594平方公里，全市常住人口107.69万人。辖鄂城、梁子湖、华容3区。鄂州市境东部属岗丘地带，海拔一般在50米以上。

</h5>
