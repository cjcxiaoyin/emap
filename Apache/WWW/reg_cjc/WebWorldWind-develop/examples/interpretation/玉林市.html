<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
玉林，是广西壮族自治区下辖地级市，古称郁林州，四周环山，中部高，向南北两面倾斜；属南亚热带季风气候区，呈显著的季节性变化，气候暖热，气温较高，热量充足。全市总1.28万平方千米；下辖2区、1市、4县；2017年户籍人口724.19万。

</h5>
