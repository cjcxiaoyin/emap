<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
石嘴山市是中华人民共和国宁夏回族自治区的地级市，石嘴山因贺兰山脉与黄河交汇之处“山石突出如嘴”而得名，位于宁夏回族自治区北部，东西宽约88.8公里，南北长119.5公里。石嘴山市域面积5310平方千米，总人口79.51万（2016年）。石嘴山市是一座新兴城市，号称“塞上煤城”，生产无烟煤而闻名中外。

</h5>
