<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
广州，简称穗，别称羊城、花城，是广东省省会、副省级市、国家中心城市、超大城市、国际大都市、国际商贸中心、国际综合交通枢纽、国家综合性门户城市，首批沿海开放城市，是南部战区司令部驻地。广州地处广东省中南部，珠江三角洲北缘，濒临南海，邻近香港、澳门，是中国通往世界的南大门，是粤港澳大湾区、泛珠江三角洲经济区的中心城市以及“一带一路”的枢纽城市。广州是国家历史文化名城，是岭南文化的发源地和兴盛地。广州市总面积7434平方公里，辖11个市辖区，属海洋性亚热带季风气候。广州是华南地区最大的城市。


</h5>
