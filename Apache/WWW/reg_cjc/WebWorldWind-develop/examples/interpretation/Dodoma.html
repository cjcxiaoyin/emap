<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
多多马是坦桑尼亚首都、多多马区首府。位于国境中部高原上，接近国土几何中心，东距达累斯萨拉姆400千米。海拔 1115米，气候干燥凉爽。人口约20万。原为中部地区农产品和牲畜贸易中心，有面粉、碾米等工业。全国交通枢纽，中央铁路和著名的非洲国际公路干线大北公路的交汇点。
