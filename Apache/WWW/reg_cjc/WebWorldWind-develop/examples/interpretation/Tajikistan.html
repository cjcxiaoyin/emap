<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
塔吉克斯坦共和国，简称塔吉克斯坦，位于阿富汗斯坦、乌兹别克斯坦、吉尔吉斯斯坦和中国之间，是中亚五国中唯一主体民族非突厥族系的国家，也是中亚五国中国土面积最小的国家。


</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
公元9~10世纪塔吉克部族基本形成。13世纪被蒙古鞑靼人征服。1868年北部并入俄罗斯帝国。1929年塔吉克苏维埃社会主义共和国并入苏联，成为苏联加盟共和国之一。1991年9月9日独立，实行总统制。

</h5>
