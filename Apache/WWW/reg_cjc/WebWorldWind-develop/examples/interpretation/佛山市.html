<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
佛山，又称“禅城”，广东省地级市，珠江三角洲城市之一、粤港澳大湾区重要节点城市，是中国重要的制造业基地、国家历史文化名城。佛山位于广东省中部，地处珠三角腹地，毗邻港澳，东接广州，南邻中山。截至2017年底，佛山辖禅城区、南海区、顺德区、高明区和三水区，全市总面积3797.72平方公里，常住人口765.67万人。


</h5>
