<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阿图什市是新疆克孜勒苏柯尔克孜自治州的首府，阿图什市，素有"无花果之乡"美称，位于新疆维吾尔自治区西南部，天山南麓，塔里木盆地西缘，东连柯坪县，东北与阿合奇县相接，东南接巴楚县，南与伽师县和疏附县相连，西邻乌恰县，西北与吉尔吉斯斯坦为界，边境线长129公里。2014年，阿图什全市有维、柯、汉等11个常住民族，总人口271091人。 

</h5>
