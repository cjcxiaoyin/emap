<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
长沙，湖南省省会，是长江中游地区重要的中心城市，全国“两型社会”综合配套改革试验区、中国重要的粮食生产基地，长江中游城市群和长江经济带重要的节点城市。湖南省政治、经济、文化、交通、科技、金融、信息中心。东邻江西省宜春、萍乡，西连娄底、益阳，南接株洲、湘潭，北靠岳阳。长沙是全国性综合交通枢纽，京广高铁、沪昆高铁、渝厦高铁在此交汇。长沙位于湖南省东部偏北，湘江下游和长浏盆地西缘。总面积11819平方公里；辖6个区、1个县、代管2个县级市；2017年，常住人口791.81万，城镇化率77.59%。境内地势起伏较大，地貌类型多样，地表水系发达。气候温和，四季分明，湘江穿城而过。

</h5>
