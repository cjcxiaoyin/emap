<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
渭南，陕西省辖地级市，古称下邽、莲勺，地势以渭河为轴线，形成南北两山、两塬和中部平川五大地貌类型区，属暖温带半湿润半干旱季风气候。东襟黄河与山西运城、河南三门峡毗邻，西与西安、咸阳相接，南倚秦岭与商洛为界，北靠桥山与延安、铜川接壤。全市总面积13030平方千米，下辖2区、2县级市、7县；2017年常住人口538.29万人。

</h5>
