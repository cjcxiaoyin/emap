&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
七台河，黑龙江省辖地级市，位于黑龙江省东部，佳木斯南侧，完达山山脉西端，属于低山丘陵，整个地势东南高，西北低，地处中纬地带，气候属于寒温带，大陆性季风气候；全市总面积6221平方千米，下辖3区1县；2017年户籍人口78.6万人。
