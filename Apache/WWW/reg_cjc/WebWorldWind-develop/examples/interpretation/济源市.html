<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
济源市，是河南省省辖市，因济水发源地而得名。位于河南省黄河以北，北隔太行山与山西晋城相接，西距中条山与山西运城交界，南临黄河与河南洛阳接壤，东与焦作毗邻。济源是愚公移山故事的发源地。2005年升格为河南省18个省辖市之一。

</h5>
