<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
拉萨，简称“拉”，是中国西藏自治区的首府，具有高原和民族特色的国际旅游城市，是西藏的政治、经济、文化和科教中心，也是藏传佛教圣地。位于西藏高原的中部，喜马拉雅山脉北侧，海拔3650米，地处雅鲁藏布江支流拉萨河中游河谷平原，拉萨河流经此，在南郊注入雅鲁藏布江。全年日照时间在3000小时以上，素有“日光城”的美誉。截至2017年，拉萨市辖3个市辖区、5个县。2011年末，全市户籍人口约57.61万人。

</h5>
