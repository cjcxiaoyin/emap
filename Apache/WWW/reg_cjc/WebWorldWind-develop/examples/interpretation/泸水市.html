<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
泸水市，为云南省县级市，怒江傈僳族自治州所辖，州政府所在地，位于云南省西部，北与福贡县接壤，东北与兰坪白族普米族自治县毗邻，东与大理白族自治州的云龙县相邻，南靠保山市的隆阳区，西南连腾冲市，西与缅甸接壤。截至2015年末，泸水辖6镇3乡，总人口17.8758万人（2014年）。泸水市境内居住着傈僳族、白族、怒族等21种民族，少数民族人口占总人口的87%。

</h5>
