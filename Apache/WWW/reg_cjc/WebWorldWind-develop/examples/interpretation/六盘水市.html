<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
六盘水，贵州省下辖市。位于贵州西部乌蒙山区，年平均气温15℃，夏季平均气温19.7℃，冬季平均气温3℃。气候凉爽、舒适、滋润、清新，紫外线辐射适中，被中国气象学会授予“中国凉都”称号，是全国唯一以气候特征命名的城市。六盘水地处滇、黔两省结合部，长江、珠江上游分水岭，南盘江、北盘江流域两岸，矿产资源十分丰富。交通四通八达，是西南重要的铁路枢纽城市和物流集散中心之一。截至2016年末，全市国土面积9965平方公里，辖2个区、1个县级市、1个县，常住人口290.7万。 

</h5>
