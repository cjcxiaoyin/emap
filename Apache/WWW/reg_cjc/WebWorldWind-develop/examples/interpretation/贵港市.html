<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
贵港，位于广西壮族自治区东南部，西江流域中游，浔郁平原中部，是大西南出海通道的重要门户，中缅油气管道天然气管道终点。贵港港为中国西部地区内河第一大港，国家智慧城市试点城市，西江黄金水道流经市境，东临梧州、南临玉林和钦州、西接南宁、北邻来宾。1995年10月经国务院批准升为地级市，辖港北区、港南区、覃塘区和平南县，代管县级桂平市，总面积10606平方千米。

</h5>
