<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阿拉伯叙利亚共和国，简称叙利亚，位于亚洲西部，地中海东岸，国土总面积（包括戈兰高地）185180平方公里。北与土耳其接壤，东同伊拉克交界，南与约旦毗连，西南与黎巴嫩、以色列为邻，西与塞浦路斯隔地中海相望，首都大马士革。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
叙利亚在公元前3000年时就有原始城邦国家存在，公元前8世纪起，先后被亚述帝国、马其顿帝国、罗马帝国、阿拉伯帝国、欧洲十字军、埃及马穆鲁克王朝和奥斯曼帝国统治。第一次世界大战后沦为法国委任统治地。1946年4月17日获得独立。1963年起由阿萨德家族领导的阿拉伯复兴社会党执政至今。从2011年年初开始，爆发了叙利亚政府与叙利亚反对派之间旷日持久的冲突。 
</h5>
