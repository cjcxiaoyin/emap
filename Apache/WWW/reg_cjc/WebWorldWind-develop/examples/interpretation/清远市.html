<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
清远，中国广东省辖地级市，位于中国广东省中部，北江中下游，北面和东北面与韶关市为邻，东南和南面接广州市，南与佛山市接壤，西与肇庆市相连；辖清城区、清新区、佛冈县、阳山县、连南瑶族自治县、连山壮族瑶族自治县，并代管英德市、连州市两个县级市，共2区2市4县，总面积1.9万平方千米，2017年常住人口386.0万。

</h5>
