<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
日照，山东省地级市，位于黄海之滨、山东半岛东南侧翼，东隔黄海与日本、韩国相望，西靠临沂，北连青岛、潍坊，南接江苏省连云港，全市陆域面积5310平方千米、海域面积6000平方千米，下辖东港区、岚山区、莒县、五莲县2区2县以及日照经济技术开发区和山海天旅游度假区，有55个乡镇、街道，1944个村居，2016年末户籍总人口299.72万人。日照是一个滨海城市，是山东半岛城市群、山东半岛蓝色经济区的重要组成部分。


</h5>
