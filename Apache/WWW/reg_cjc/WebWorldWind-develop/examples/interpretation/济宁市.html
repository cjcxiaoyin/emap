<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
济宁，山东省下辖地级市，位于山东省西南部，东邻临沂地区，西与菏泽接壤，南面是枣庄市和江苏省徐州市，北面与泰安市交界。淮海经济区核心区八大城市之一。济宁属暖温带季风气候，面积1.1万平方公里，2016年人口835.44万人。济宁地区历史文化悠久，是东夷文化、华夏文明、儒家文化、水浒文化、运河文化的重要发祥地之一。


</h5>
