<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
池州，简称“池”，别名秋浦，安徽省地级市，是长江南岸重要的滨江港口城市，长三角城市群成员城市、全国双拥模范城市、国家森林城市，是中国佛教四大名山之一的九华山所在地。池州市位于安徽省西南部，北与安庆市隔江相望，南接黄山市，西南与江西省九江市为邻，东和东北分别与芜湖市、铜陵市、宣城市接壤。截至2016年末，辖贵池区、东至县、石台县和青阳县，总面积8272平方公里，常住人口144.3万人。


</h5>
