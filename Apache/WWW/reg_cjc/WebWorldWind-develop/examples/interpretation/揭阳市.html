<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
揭阳市位于广东省东南部，1991年12月设为地级市，是潮汕地区历史较长、面积最大、人口最多的新兴城市。地跨东经115°36ˊ至116°37ˊ39"，北纬22°53ˊ至23°46ˊ27"。北靠兴梅，南濒南海，东邻汕头、潮州，西接汕尾。陆地面积5240．5平方公里。内陆江河主要有榕江、龙江和练江三大水系。揭阳地势自西向东倾斜，低山高丘与谷地平原交错相间，分布不均，西北部和西南部多为丘陵、山地，中部、南部和东南部都是广阔肥沃的榕江冲积平原和滨海沉积平原。素称“鱼米之乡。”

</h5>
