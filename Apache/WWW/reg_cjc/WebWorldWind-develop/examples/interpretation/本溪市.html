<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
本溪，辽宁省地级市，是辽宁省东部的中心城市，是以钢铁、化学工业为主的综合性工业城市。本溪市位于辽宁省东部，北与沈阳市、抚顺市相连，西与辽阳市、鞍山市相接，南邻丹东市，东邻吉林省通化市，交通便利，地理位置优越，全市森林覆盖率75%，位列全国前列。本溪是东北老工业基地，矿藏丰富，被誉为“地质博物馆”，是中国著名的钢铁城市，以产优质焦煤、低磷铁、特种钢而著称。

</h5>
