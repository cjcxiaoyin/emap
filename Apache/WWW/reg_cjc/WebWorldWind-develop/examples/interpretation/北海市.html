<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
北海，是广西壮族自治区地级市，地处广西壮族自治区南端，北部湾东北岸。西北距首府南宁206公里，东距广东湛江198公里，东南距海南海口市147海里。地势总体呈北高南低，地形平坦开阔；气候属海洋性季风气候，具有典型的亚热带特色；下辖3个区、1个县，总面积3337平方千米；2017年总人口175.42万人。北海是古代“海上丝绸之路”的重要始发港，是国家历史文化名城、广西北部湾经济区重要组成城市。

</h5>
