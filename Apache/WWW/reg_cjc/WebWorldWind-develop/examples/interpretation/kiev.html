<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
基辅是乌克兰首都，经济、文化、政治的中心。地处乌克兰中北部，第聂伯河中游两岸，及其最大支流普里皮亚季河与杰斯纳河汇合处附近。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
19世纪末，基辅因俄罗斯帝国的工业革命而再度兴起。基辅在经历1917年俄国革命引发的动荡时期后，自1921年起成为乌克兰苏维埃社会主义共和国的重要城市，1934年后成为其首府。第二次世界大战期间，基辅遭受战火蹂躏，但战后快速的复原，成为苏联第三大城市。1991年苏联解体，乌克兰独立，基辅再次成为乌克兰首都。
</h5>
