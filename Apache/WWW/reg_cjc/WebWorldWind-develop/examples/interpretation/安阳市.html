<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
安阳，古称相、殷、邺、邺城、邺都、邺郡、相州、彰德等，简称殷或邺，河南省下辖地级市，位于河南省最北部，地处河南、山西、河北三省交界处，东接濮阳，西临长治，南接鹤壁、新乡，北临邯郸。安阳是国家历史文化名城、中国七大古都之一、七朝古都、豫晋冀三省交界地区区域性中心城市。截至2017年，安阳市总面积7413平方公里，辖4个市辖区、1个县级市、4个县，常住人口512.85万人。

</h5>
