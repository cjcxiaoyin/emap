<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
定西是甘肃省辖地级市，位于甘肃中部，通称“陇中”；地处黄土高原和西秦岭山地交汇区，地势起伏较大，山脉纵横，形态各异；其气候类型属南温带半湿润-中温带半干旱区，大陆性季风气候明显；全市总面积20330平方千米，下辖1区、6县；2017年常住人口280.84万人。

</h5>
