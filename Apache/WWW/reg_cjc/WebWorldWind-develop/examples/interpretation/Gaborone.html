<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
哈博罗内位于博茨瓦纳的东南边境、林波波河上游的高地上，距南非边界仅18公里。哈博罗内市区占地面积约11平方公里。地势平坦，东南郊是一条断断续续的小山脉。周围地区牧草茂盛，是重要的农牧区之一。




</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
过去这里是一片荒无人烟的丛林，1964年动工兴建，并以特洛克瓦部族酋长、同南非殖民主义者英勇斗争的民族英雄哈博罗内的名字命名
