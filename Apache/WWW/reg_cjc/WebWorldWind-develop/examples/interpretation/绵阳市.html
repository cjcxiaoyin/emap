<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
绵阳市，隶属于四川省，位于四川盆地西北部，涪江中上游地带。东邻广元市的青川县、剑阁县和南充市的南部县、西充县；南接遂宁市的射洪县；西接德阳市的罗江区、中江县、绵竹市；西北与阿坝藏族羌族自治州和甘肃省的文县接壤，总面积20248.4平方千米。截至2016年，绵阳市下辖3区、5县、1县级市。截至2017年末，绵阳市常住总人口为483.56万人。

</h5>
