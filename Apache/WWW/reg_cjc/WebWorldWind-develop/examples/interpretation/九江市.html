<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
九江，简称“浔”，江西省设区的市（地级）。九江位于江西省最北部，赣、鄂、皖、湘四省交界处，号称“三江之口、七省通衢”与“天下眉目之地”，有“江西北大门”之称。九江是“三大茶市”和“四大米市”之一，是江南地区“的鱼米之乡”。地处长江、鄱阳湖、京九铁路三大经济开发带交叉点。九江是昌九一体化的双核之一、环鄱阳湖城市群城市，也是江西将建设的3个区域中心城市之一、长江中游城市群重要节点城市、中部地区重要物流枢纽和先进制造业基地、现代化港口旅游城市。

</h5>
