<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
贺州位于广西东部，是距山水甲天下的桂林最近的城市，同时也是“三省通衢”，是大西南连接粤港澳的重要通道，是广西面向粤港澳开放的前沿和窗口。贺州是中国客家之乡、名茶之乡、奇石之乡、脐橙之乡和马蹄之乡美誉，是中国优秀旅游城市、全国双拥模范城、国家森林城市，是全国唯一的“中国长寿之乡”县域全覆盖城市，同时也是世界长寿市。

</h5>
