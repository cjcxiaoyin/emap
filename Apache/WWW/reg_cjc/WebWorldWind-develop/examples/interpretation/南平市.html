<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
南平，福建省地级市，地处福建省北部，武夷山脉北段东南侧，位于闽、浙、赣三省交界处，俗称“闽北”，东北与浙江省相邻，西北与江西省接壤，东南与宁德市交界，西南与三明市毗连，介于北纬26°15’—28°19’，东经117°00’—119°17’之间，幅员面积2.63万平方千米，占福建省的五分之一；革命战争年代，福建省委曾经几度驻在闽北，被誉为“红旗不倒”的红土地。南平辖2个市辖区、5个县、代管3个县级市；2016年，户籍人口321.26万（常住人口266万）。


</h5>
