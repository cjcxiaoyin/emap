<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阿布扎比酋长国是阿拉伯联合酋长国最大的酋长国，面积67340平方公里，其中包括大约200个岛屿，占全国总面积的86.68%。人口236万（2016年），约占全国总人口的42%。城市主要有首府阿布扎比市、东部省省府艾因和西部省省府扎耶德城。


</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阿布扎比酋长国，又译阿布达比（港台译法）。阿布扎比是阿拉伯联合酋长国七个酋长国中最大一个酋长国。
