<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
大理市，位于中国云南省西部，是大理白族自治州的首府。大理市地处云贵高原上的洱海平原，苍山之麓，洱海之滨，是古代南诏国和大理国的都城，作为古代云南地区的政治、经济和文化中心，时间长达五百余年。大理被中国政府列为第一批24个国家历史文化名城之一。大理市是以白族为主体的少数民族聚居区，幅员面积1468平方千米，全市人口61万人，其中白族占65%。下辖10个镇，1个民族乡，共有20个居委会、109个行政村。

</h5>
