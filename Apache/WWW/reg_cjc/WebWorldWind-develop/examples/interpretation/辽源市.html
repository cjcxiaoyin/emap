<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
辽源，吉林省煤炭、轻工城市，省辖市。位于省境南部，东辽河上游。辖2区及东辽、东丰2县。面积5123平方公里，人口120.00万；其中市区面积206平方公里，人口41.46万。原为西安县，设于清光绪廿八年(1902)。1948年以西安县城区设西安市。1952年因近东辽河源地，改称辽源市。1983年升格为地级市，吉林省第四大城市。

</h5>
