<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
中卫市，简称"卫"，隶属宁夏回族自治区，位于宁夏回族自治区中西部，宁夏、内蒙古、甘肃三省区交汇处，是黄河中上游第一个自流灌溉市，总面积1.7万平方千米。中卫市地势西南高，东北低，地貌类型分为黄河冲积平原、台地、沙漠、山地与丘陵五大单元，属典型的温带大陆性季风气候，是西北地区重要的商品粮、水产品和设施蔬菜生产基地。中卫市辖沙坡头区和中宁县、海原县两县。2016年户籍总人口121.42万人。 

</h5>
