<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
里斯本（葡萄牙语：Lisboa 、 英语：Lisbon），是葡萄牙共和国的首都。位于该国西部，城北为辛特拉山，城南临塔古斯河，距离大西洋不到12公里，是欧洲大陆最西端的城市，南欧著名的都市之一。里斯本是工业城市、国际化都市，如今是葡萄牙的政治、经济、文化、教育中心，亦是欧洲著名的旅游城市，每年接待游客超过100万人次。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
里斯本港是国际海港。里斯本西部大西洋沿岸有美丽的海滨浴场。
</h5>
