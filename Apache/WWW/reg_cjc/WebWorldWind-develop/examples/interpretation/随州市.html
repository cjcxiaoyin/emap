<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
随州，湖北省下辖地级市，位于湖北省北部，素有“汉襄咽喉”，“鄂北明珠”之称，地理位置介于北纬31°19′至32°26′，东经112°43′至113°46′，地处长江流域和淮河流域的交汇地带，东承中部中心城市武汉市，西接省域副中心城市襄阳市，北临南阳市、信阳市，南达荆门市，是湖北省对外开放的“北大门”。2017年全市人口221.05万人，下辖广水市、曾都区、随县。

</h5>
