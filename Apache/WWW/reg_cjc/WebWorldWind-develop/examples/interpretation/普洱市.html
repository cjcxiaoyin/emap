<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
普洱市，别称思茅，是云南省地级市，位于云南省西南部，，东临红河、玉溪，南接西双版纳，西北连临沧，北靠大理、楚雄。东南与越南、老挝接壤，西南与缅甸毗邻，国境线长约486公里。辖1区9县，2016年末全市人口261.7万人，总面积45385平方公里。
