<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
酒泉，为甘肃省地级市，位于甘肃省西北部河西走廊西端的阿尔金山、祁连山与马鬃山之间，北部除少部分与蒙古国接壤外，大部与内蒙古阿拉善盟相邻，西接新疆维吾尔自治区，南接青海省海西蒙古族自治州和海北藏族自治州，东邻张掖市。酒泉市辖1个市辖区，2个市，4个县。全市常住人口111.94万人。是敦煌艺术的故乡、现代航天的摇篮、新中国石油工业和核工业的发祥地。

</h5>
