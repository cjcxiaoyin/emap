<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
钦州，前身为管辖广东省钦廉四属（钦州，合浦，防城，灵山）的钦廉专区，钦州地区，广东省湛江地区钦县，广西钦州县。现为广西壮族自治区下辖地级市，位于中国西南部，广西壮族自治区南部，南海之滨，北部湾经济区南（宁）北（海）钦（州）防（城港）的中心位置，是大西南最便捷的出海通道。2016年末，钦州市户籍总人口409.13万人。

</h5>
