<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
衡阳，为湖南省下辖地级市，是长江中游城市群重要成员，湖南省域副中心城市，湘南地区的政治、经济、军事、文化中心。衡阳下辖5区5县，代管2县级市，总面积15310平方公里，城区横跨湘江，是湖南省以及中南地区重要的交通枢纽之一，多条重要公路、铁路干线在此交会。衡阳处于中南地区凹形面轴带部分，构成典型的盆地形势，属亚热带季风气候。截至2017年底，衡阳市全域常住人口720.53万人。

</h5>
