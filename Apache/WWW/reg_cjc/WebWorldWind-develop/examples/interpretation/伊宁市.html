<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
伊宁市位于祖国新疆西北边陲，地处伊犁河谷盆地中央。东连伊宁县，西邻霍城县，南濒伊犁河与察布查尔锡伯族自治县隔河相望，北依科古尔琴山。市中心海拔639米。全市总面积761.34平方千米。伊宁市现辖七乡二镇二场、八个街道办事处，全市总面积755平方公里，2015年常住户籍人口近55万，有维吾尔族、汉族、哈萨克族、回族、蒙古族、锡伯族、乌兹别克族、俄罗斯族等37个民族。 

</h5>
