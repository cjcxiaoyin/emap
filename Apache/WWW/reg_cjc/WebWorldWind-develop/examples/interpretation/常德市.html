<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
常德，古称武陵、朗州，别名“柳城”，是湖南省辖地级市，省域副中心城市。常德位于湖南北部，江南洞庭湖西侧，武陵山下，史称“川黔咽喉，云贵门户”，是长江经济带、长江中游城市群、环洞庭湖生态经济圈的重要城市。

</h5>
