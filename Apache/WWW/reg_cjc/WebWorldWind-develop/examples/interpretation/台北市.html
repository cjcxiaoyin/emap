<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
台北，简称“北”，又称北市，是台湾省省会。位于台湾岛北部的台北盆地，被新北市环绕，西界淡水河及其支流新店溪，东至南港附近，南至木栅以南丘陵区，北包大屯山东南麓。台北是台湾省的六个“直辖市”之一，也是台湾省的政治、经济、文化、旅游、工业、商业与传播中心，仅次于新北市的台湾省第二大城市。全市下辖12个区，总面积271.8平方公里，2017年台北常住人口275万人，人口密度居台湾省第一位。


</h5>
