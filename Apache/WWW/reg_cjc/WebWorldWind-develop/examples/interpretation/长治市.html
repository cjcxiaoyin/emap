<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
长治，山西省地级市，古称上党、潞州、潞安等。长治地处晋东南，晋冀豫三省交界，全境位于由太行山太岳山环绕而成的上党盆地中。东倚太行山，与河北、河南两省为邻，西屏太岳山，与临汾市接壤，南部与晋城市毗邻，北部与晋中市交界，暖温带半湿润大陆性季风气候显著，辖4区8县，面积13955平方千米，人口345.5万人。

</h5>
