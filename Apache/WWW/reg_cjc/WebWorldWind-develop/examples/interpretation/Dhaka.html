<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
达卡（Dhaka），孟加拉国首都和第一大城市，还是达卡专区首府，全国政治、经济、文化中心。达卡历史悠久，建于15世纪，20世纪初为商业和学术中心，1947年成为东孟加拉省省会。


</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
1956年为东巴基斯坦首府。1971年独立战争中受到严重破坏，经重建作为新独立的孟加拉国的首都。市区位于海拔6-7.5米的冲积阶地上，郊区为肥沃的三角洲平原。产黄麻、稻米、甘蔗、油菜籽等。与其南16公里的河港纳拉扬甘杰连成一片，为全国最大工业中心和全国最大的商品集散地。有棉纺、黄麻、食品加工、造纸等工业。传统产品有刺绣、丝织品、珠宝等。

</h5>
