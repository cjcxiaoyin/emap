<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
宜春，江西省地级市，长江中游城市群重要成员，位于江西省西北部。东境与南昌市接界，东南与抚州市为邻，南陲与吉安市及新余市毗连，西南与萍乡市接壤，北与九江市相邻，西北与湖南省长沙市、岳阳市交界。截至2017年底，宜春总面积18680.42平方千米；下辖1个区、6个县、代管3个县级市；常住人口555.37万人。

</h5>
