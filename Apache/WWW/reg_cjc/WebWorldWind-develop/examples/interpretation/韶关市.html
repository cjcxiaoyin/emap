<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
韶关，古称韶州，广东省地级市，珠江三角洲城市之一。韶关地处广东省北部，北江上游，浈江、武江、北江三水交会处，南面和西面分别与广东省广州、清远、惠州及河源等市接壤，北与湖南省、江西省交界，毗邻广西，素有“三省通衢”之称。韶关人均拥有土地资源、森林资源、矿产资源居全省地级以上市第一位，被誉为华南生物基因库，“中国锌都”，“有色金属之乡”。


</h5>
