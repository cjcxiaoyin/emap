<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
宜昌，湖北省辖地级市，古称夷陵，位于湖北省西南部、长江上中游分界处，建制历史逾两千年。“宜昌”之名始于东晋，市的建制始于解放初，于1992年设立地级市。宜昌市地理环境复杂多样，地形比较复杂，高低相差悬殊；位于中亚热带与北亚热带的过渡地带，属亚热带季风性湿润气候。2017年，全市总面积21227平方千米，辖五区、三市、五县，2017年常住人口413.56万人。

</h5>
