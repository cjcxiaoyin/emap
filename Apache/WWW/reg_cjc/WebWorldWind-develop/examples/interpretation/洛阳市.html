<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
洛阳市，简称“洛”，别称洛邑、洛京，河南省地级市，洛阳市总面积15230平方公里，河南省西部，东西长约179公里，南北宽约168公里。横跨黄河中下游南北两岸，东邻郑州市，西接三门峡市，北跨黄河与焦作市接壤，南与平顶山市、南阳市相连。洛阳市有5000多年文明史、4000多年城市史、1500多年建都史。2017年末，洛阳市总人口710.1万人，其中市区人口201.0万人；年末常住人口682.3万人。截至2019年1月，洛阳下辖1个县级市、8个县、6个区。

</h5>
