<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
襄阳，湖北省地级市，位于湖北省西北部，汉江中游平原腹地。襄阳是长江中游城市群重要成员、湖北省省域副中心城市、国家历史文化名城，楚文化、汉文化、三国文化的主要发源地，已有2800多年建制历史，历代为经济军事要地。襄阳总面积1.97万平方千米，全市辖3个区、3个县级市、3个县，2017年全市总人口605万人。

</h5>
