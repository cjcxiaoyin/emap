<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
廊坊市，河北省地级市，位于河北省中部偏东，北临首都北京，东与天津交界，南接沧州，西连保定，受地质构造的影响，廊坊市大部处于凹陷地区；地处中纬度地带，属暖温带大陆性季风气候；地处京津冀城市群核心地带，环渤海腹地。廊坊市辖两个区、两个县级市及六个县，总面积6429平方千米，市区面积54平方千米。2017年常住人口474.1万人。

</h5>
