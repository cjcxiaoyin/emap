&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
黑河，黑龙江省辖地级市，位于黑龙江省东北部，小兴安岭北麓，境内群山连绵起伏，沟谷纵横，地势西北部高；属寒温带大陆性季风气候。全市总面积68726平方千米，下辖1个区、2个县级市、3个县；2017年总人口160.5万人。
