<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
曲靖是云南省下辖地级市，位于云南省东部，处珠江源头，云南、贵州、广西三省区交界处，素有“滇黔锁钥”、“云南咽喉”之称，距省会昆明市120公里，地区面积2.89万平方公里，占云南省面积的13.63%。截至2018年4月，曲靖市辖1市3区5县，2016年末，全市户籍总人口为652.97万人。

</h5>
