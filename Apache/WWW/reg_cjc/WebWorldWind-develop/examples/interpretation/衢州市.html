<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
衢州，为浙江省地级市。位于浙江省西部，钱塘江上游，金（华）衢（州）盆地西端，地理坐标为位于东经118°01′一119°20′，北纬28°14′—29°30′。总面积8844.79平方千米。衢州南接福建南平，西连江西上饶、景德镇，北邻安徽黄山，东与省内金华、丽水、杭州三市相交。下辖柯城区、衢江区、江山市、龙游县、常山县和开化县。2017年户籍人口257.81万人。

</h5>
