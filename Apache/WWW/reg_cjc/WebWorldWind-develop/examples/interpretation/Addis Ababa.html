<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
亚的斯亚贝巴是东部非洲国家埃塞俄比亚的首都，同时也是非洲联盟及其前身非洲统一组织的总部所在地，位于海拔2400米的高原之上。按当地提格雷语，亚的斯亚贝巴意思是“新鲜的花朵”。亚的斯亚贝巴是一个州级特别市，城市有80多个不同的民族，说80余种不同的语言；有基督教、伊斯兰教及犹太教社群。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
城市的建立地点是由埃塞俄比亚泰图王后所选定在这里的温泉旁建立一座房子，并允许贵族在这里划地建房，成为建立城市的开始。在1886年由她的丈夫孟尼里克二世所开始建设的，现今城市人口在200万人左右，并且每年以8%的速度增长。
</h5>
