<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
赣州，简称“虔”，别称“虔城”，也称“赣南”，是江西省的南大门，是江西省面积最大、人口最多的设区市。赣州地处亚热带季风气候区，地形以山地、丘陵、盆地为主，总面积39379.64平方千米，下辖3个市辖区、14个县、1个县级市、2个功能区，2017年户籍总人口为974.25万人。赣州是江西省省域副中心城市、中国百强城市、国家区域中心城市、国家Ⅱ型大城市、全国性综合交通枢纽、“一带一路”重要节点城市、赣粤闽湘四省通衢的区域性现代化中心城市。

</h5>
