恩施市是恩施土家族苗族自治州的州政府所在地，全州政治、经济、文化中心和交通枢纽。位于湖北省西南部，武陵山北部。东邻建始、鹤峰，西界利川、咸丰县，南连宣恩，北接重庆奉节。2016年常住人口87万人），其中土家族、苗族、侗族等少数民族约占38.49%。辖16个乡镇和街道办事处。
