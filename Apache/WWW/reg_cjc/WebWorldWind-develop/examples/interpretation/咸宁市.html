<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
咸宁，为湖北省地级市，位于湖北省东南部，长江中游南岸，与湖南、江西接壤。素有“湖北南大门”之称，是武汉城市圈和长江中游城市群重要成员；气候温和，降水充沛，日照充足，四季分明，无霜期长；地势南高北低；下辖：咸安区、通城县、通山县、嘉鱼县、崇阳县、赤壁市。2017年总人口253.51万人。

</h5>
