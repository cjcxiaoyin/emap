<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
玉溪市，云南省辖地级市，位于云南省中部。北接省会昆明市，西南连普洱市，东南邻红河哈尼族彝族自治州，西北靠楚雄彝族自治州，总面积总面积15285平方公里。玉溪地势西北高、东南低，山地、峡谷、高原、盆地交错分布，气候立体多样，冬无严寒，夏无酷暑，四季如春，干湿分明。截至2016年，玉溪辖2区、7县。2017年，全市常住人口为238.1万人。

</h5>
