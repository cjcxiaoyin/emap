<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
平凉是甘肃省下辖的地级市，位于甘肃省东部，六盘山东麓，泾河上游，为陕甘宁交汇几何中心“金三角”，横跨陇山（关山），东邻陕西咸阳，西连甘肃定西、白银，南接陕西宝鸡和甘肃天水，北与宁夏固原、甘肃庆阳毗邻。平凉是中国西北地区重要的畜牧业基地和皮毛集散地，甘肃省主要农林产品生产基地和畜牧业。截至2015年末全市常住人口209.8万人，有33个少数民族。

</h5>
