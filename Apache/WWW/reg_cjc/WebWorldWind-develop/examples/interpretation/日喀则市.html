<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
日喀则，西藏自治区下辖地级市，位于中华人民共和国西南边陲，青藏高原西南部，西衔阿里地区、北靠那曲市、东邻拉萨市与山南市，外与尼泊尔、不丹、印度等国接壤；南北地势较高，其间为藏南高原和雅鲁藏布江流域。2017年，日喀则市人口75万，辖1个市辖区和17个县。日喀则市境内定日县有世界第一高峰——珠穆朗玛峰。有西藏三大圣湖之一的羊卓雍湖。

</h5>
