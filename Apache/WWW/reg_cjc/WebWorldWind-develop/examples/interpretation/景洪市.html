<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
景洪市是云南省西双版纳傣族自治州的首府，位于云南省南端，西双版纳傣族自治州中部，景洪北接普洱市，东北接普洱市江城县，东接西双版纳傣族自治州勐腊县，西接西双版纳傣族自治州勐海县，南与缅甸国接壤，国境线长112.39公里。截至2013年，景洪市辖1个街道、5个镇、5个乡。2010年末总人口39.92万人。


</h5>
