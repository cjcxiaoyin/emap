<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
鄂尔多斯蒙古语意为“众多的宫殿”。是内蒙古自治区下辖地级市，位于黄河几字弯河套腹地，地处内蒙古自治区西南部，西北东三面为黄河环绕，南临古长城，毗邻晋陕宁三省区。鄂尔多斯市辖2区7旗，东部、北部和西部分别与呼和浩特市、山西省忻州市，包头市、巴彦淖尔市、宁夏回族自治区、阿拉善盟隔黄河相望，与乌海市隔甘德尔山接壤；南部隔长城与陕西省榆林市接壤。总面积86752平方千米。

</h5>
