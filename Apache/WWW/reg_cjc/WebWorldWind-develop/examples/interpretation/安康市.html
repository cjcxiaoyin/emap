<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
安康市，位于陕西省东南部，北依秦岭，南靠巴山，汉水横贯东西，河谷盆地（安康盆地）居中，安康属亚热带大陆性季风气候，气候湿润温和，四季分明，雨量充沛，无霜期长下辖1区、9县，截至2017年末，安康市常住人口266.1万人。

</h5>
