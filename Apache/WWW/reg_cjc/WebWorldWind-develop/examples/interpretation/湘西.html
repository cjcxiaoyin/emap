<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
湘西土家族苗族自治州隶属湖南省，是全省唯一的少数民族自治州。位于湖南省西北部，东经109°10′~110°22.5′，北纬27°44.5′~29°38′之间，地处湘、鄂、黔、渝四省市交界处。1952年8月成立湘西苗族自治区，1955年改为湘西苗族自治州，1957年9月成立湘西土家族苗族自治州。管辖7县1市，面积15462平方公里。湘西州属亚热带季风湿润气候，具有明显的大陆性气候特征。2016年，常住人口263.6万人

</h5>
