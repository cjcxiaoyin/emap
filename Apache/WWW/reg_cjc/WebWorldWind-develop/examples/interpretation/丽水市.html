<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
丽水，古称处州，浙江省辖陆地面积最大的地级市；位于浙江省西南部，坐标东经118°41′～120°26′和北纬27°25′～28°57′之间，地势以中山、丘陵地貌为主，由西南向东北倾斜；境设1个市辖区：莲都区，7县：青田县、缙云县、遂昌县、松阳县、云和县、庆元县、景宁县，代管1县级市：龙泉市；总面积17298平方千米，2017年常住人口218.6万人。

</h5>
