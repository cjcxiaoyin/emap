<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
金沙萨（Kinshasa）是刚果民主共和国的首都和最大河港，也是中部非洲的最大城市。它位于国境西南部、刚果河下游东岸。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
金沙萨1966年前称利奥波德维尔，历史上曾为比属刚果的首府。1960年独立，比属刚果独立，定都金沙萨。金沙萨是个拥有千万人口的现代化非洲都城，是全国政治、经济、交通和文化中心。
</h5>
