<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
湘潭，湖南省辖地级市，简称潭，因盛产湘莲而别称“莲城”，又称“潭城”。下辖湘潭县、韶山市、湘乡市、雨湖区、岳塘区五个县（市）区，2016年总人口283.8万。湘潭市总面积5006平方千米，其中城区面积168.21平方千米，建成区面积79.2平方千米。

</h5>
