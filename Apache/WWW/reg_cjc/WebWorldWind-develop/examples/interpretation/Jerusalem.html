<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
耶路撒冷，是以色列和巴勒斯坦共有的首都（双方都有争议）和政治、经济、文化和交通中心，是耶路撒冷区的首府、原巴勒斯坦最大城市。




</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
耶路撒冷是基督教（包括天主教）、犹太教与伊斯兰教的圣地。耶路撒冷位于近东黎凡特地区，是一座历史悠久的城市，在地理上位于犹大山地，介于地中海与死海之间，被誉为三大一神宗教的圣城（犹太教、基督教和伊斯兰教）。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

1980年，以色列立法认定耶路撒冷是该国“永远的和不可分割的首都”。多数国家都将大使馆设在特拉维夫。1988年巴勒斯坦自治政府宣布耶路撒冷是巴勒斯坦国的首都。目前耶路撒冷由以色列实际控制。


</h5>
