<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阳江，广东省辖地级市，位于广东省西南沿海，东邻江门恩平、台山，西连茂名，南临南海，北接云浮，是珠三角的直接腹地和粤西地区面向珠三角的前沿；地形主要为低山丘陵地貌，属亚热带季风气候区，海洋性气候明显；下辖2个区、1个市、1个县；总面积7955.9平方千米，户籍总人口296.06万人。

</h5>
