<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
鹰潭市，为江西省下辖市（地级）鹰潭位于江西省东部偏北，信江中下游，是长江中游城市群重要成员。地处北纬27°35ˊ～28°41ˊ、东经116°41ˊ～117°30ˊ，面向珠江、长江、闽南三个“三角洲”，珠三角经济区和海西经济区在中部的最大最近的共同腹地。鹰潭东接弋阳县、铅山县，西连东乡县，南临金溪县、资溪县，北靠万年县，东南一隅与福建省光泽县毗邻。2017年常住人口116.75万人。

</h5>
