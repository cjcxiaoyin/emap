<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
昌都，是西藏自治区下辖地级市，地处横断山脉和三江（金沙江、澜沧江、怒江）流域，位于西藏东部，处在西藏与四川、青海、云南交界的咽喉部位，是川藏公路和滇藏公路的必经之地，也是“茶马古道”的要地。昌都市下辖一个区十个县。2011年，昌都总人口71.53万。

</h5>
