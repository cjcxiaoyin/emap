&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
娄底市是湖南省重要的省辖地级市，位于湖南地理几何中心，是湘博会永久举办地，是湖南重要的工业城市，湖南能源，区域级流通节点城市，原材料战略储备基地，是长江中游城市群、环长株潭城市群的重要组成部分，被誉为“湘中明珠”。辖娄星区、冷水江市、涟源市、双峰县、新化县等3县、2市，总面积8117平方公里。
