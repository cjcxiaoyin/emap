&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
萨那是也门首都，全国政治、经济、文化中心。位于阿邦山和纳卡穆山之间的萨那盆地，平均海拔2200米。萨那气候温和，日照充足，夏季气温一般不超过30℃，冬季气温最低气温0℃，年降雨量约250毫米，萨那一年有两个雨季，每年3-4月为小雨季，7-8月为大雨季，因萨那城市排水设施落后，雨季时常常发生水灾。人口190万（2005年）。
