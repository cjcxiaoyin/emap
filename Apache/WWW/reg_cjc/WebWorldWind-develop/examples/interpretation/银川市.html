<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
银川市，简称“银”，是宁夏回族自治区的首府，国家历史文化名城，西北地区重要的中心城市之一。自治区军事、政治、经济、文化、科研、交通和金融中心，以发展轻纺工业为主，机械、化工、建材工业协调发展的综合性工业城市。位于宁夏平原中部，东踞鄂尔多斯西缘，西依贺兰山，黄河从市境穿过，是中国历史文化名城，是宁蒙陕甘毗邻地区中心城市，是丝绸之路的节点城市，是深入实施西部大开发战略的重点经济区。银川是历史悠久的塞上古城，早在3万年前就有人类在水洞沟遗址繁衍生息，史上西夏王朝的首都，民间传说中又称“凤凰城”，古称“兴庆府”、“宁夏城”，素有“塞上江南、鱼米之乡”的美誉，城西有著名的国家级风景名胜区西夏王陵。

</h5>
