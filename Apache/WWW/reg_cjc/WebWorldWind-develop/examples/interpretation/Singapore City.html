<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
新加坡市 (Singapore City)是新加坡共和国的首都，位于新加坡岛的南端。新加坡市是新加坡政治、经济、文化中心，有“花园城市”之称，是世界上最大港口之一和重要的国际金融中心。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
新加坡市区也称中央商务区（CBD)位于新加坡岛的南端，南距赤道136．8公里。这里是新加坡的经济、政治和文化中心。
</h5>
