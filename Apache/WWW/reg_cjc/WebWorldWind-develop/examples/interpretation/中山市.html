<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
中山，古称“香山”，广东省地级市，全国5个不设区的地级市之一，珠三角中心城市之一、粤港澳大湾区重要节点城市。位于珠江三角洲中部偏南的西、北江下游出海处，北接广州市番禺区和佛山市顺德区，西邻江门市区、新会区和珠海市斗门区，东南连珠海市，东隔珠江口伶仃洋与深圳市和香港特别行政区相望。中山是国家历史文化名城，发祥于中山的香山文化是中国近代文化的重要源头。

</h5>
