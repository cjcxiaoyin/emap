<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
亚松森是巴拉圭首都，亦是巴拉圭最大的城市。人口513,399（2002年），以西班牙移民后裔同印第安人的混血种人居多。它位于巴拉圭东岸，皮科马约河和巴拉圭河汇合处。亚松森是一座美丽如画的内河港口城市，人们称它为”森林与水之都”。山坡高丘，桔园遍布。收获季节到来时，鲜红的桔子挂满了桔树，宛如一盏盏明亮的灯饰，因而许多人又把亚松森称为”桔城”。

</h5>
