<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
潍坊，山东省下辖地级市，位于山东半岛的中部，与青岛、日照、淄博、烟台、临沂等地相邻。气候属暖温带季风型半湿润大陆性气候，市域地貌自北向南，由低到高，形成几个台阶。截至2016年，辖4区6市2县。2017年总人口936.3万人。潍坊市是世界风筝都，国家环保模范城市、国家卫生城市、国家园林城市、中国优秀旅游城市、全国科技进步先进城市、全国循环经济示范市，荣获中国人居环境奖。


</h5>
