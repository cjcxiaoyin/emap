利雅得，是亚洲西部国家沙特阿拉伯的首都，阿拉伯语为庭院之意。它位于阿拉伯半岛中部的哈尼法谷地的平原之上。利雅得是一个典型的绿洲城市，由于沙特阿拉伯发展较快，利雅得也成为一个国际大都市，阿拉伯半岛上第二大城市，沙特第一大城市，人口超过420万。利雅得的服饰似乎只有黑白两色，女人为黑袍、黑盖头、面纱，男人绝大多数白袍、黑头圈。
