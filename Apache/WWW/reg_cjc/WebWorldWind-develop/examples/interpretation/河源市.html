<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
河源，又称“槎城”，广东省地级市，珠江三角洲城市之一。河源位于广东省东北部、东江中上游，东接梅州市、汕尾市，南邻惠州市，西连韶关市，北与江西省赣州市交界，全市总面积1.5642万平方千米，辖1个区、5个县；2017年常住人口309.11万人。

</h5>
