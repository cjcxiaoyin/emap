<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
朝阳市别称“龙城”。位于辽宁西部。辽宁省省辖市，东连辽宁中部工业城市群，南临渤海之滨秦皇岛市，西接京、津、冀经济圈，北依内蒙古腹地，海陆兼备，交通便利，地理位置优越，是东北地区进关的重要通道，自古便有“金朝阳，银赤峰，拉不败的哈达，填不满的八沟”之称。户籍总人口336.5万人。

</h5>
