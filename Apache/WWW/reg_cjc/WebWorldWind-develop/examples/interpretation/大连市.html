<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
大连是辽宁省下辖地级市，是中央确定的计划单列市、副省级市，别称滨城，位于辽东半岛南端，地处黄渤海之滨，背依中国东北腹地，与山东半岛隔海相望；基本地貌为中央高，向东西两侧阶梯状降低；地处北半球的暖温带、亚欧大陆的东岸，属暖温带半湿润大陆性季风气候；总面积12573.85平方千米，下辖7市辖区、2县级市、1县；2017年户籍人口594.9万人。大连既是沿海开放城市，也是老工业基地城市，肩负着东北对外开放龙头和率先实现老工业基地全面振兴的双重任务。大连是中国首批沿海开放城市。

</h5>
