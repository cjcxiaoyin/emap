<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
自贡市是四川省下辖地级市，地处四川盆地南部；东邻隆昌市、泸县，南界泸州市、宜宾市，西与犍为县、井研县毗邻，北靠仁寿县、威远县、内江市；大地构造系杨子淮地四川台坳、川中台拱、自贡凹陷；属亚热带湿润季风气侯；2017年，全市总面积4381平方公里，下辖4个区、2个县；户籍人口323.94万人。

</h5>
