<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
景德镇市，别名“瓷都”，江西省地级市，长江中游城市群重要成员，位于江西省东北部，西北与安徽省东至县交界，南与万年县为邻，西同鄱阳县接壤，东北倚安徽省祁门县，东南和婺源县毗连。总面积5256平方千米。景德镇市处于属于黄山、怀玉山余脉、鄱阳湖平原过渡地带。处于皖（安徽）、浙（浙江）、赣（江西）三省交界处，是浙赣皖重要的交通枢纽中心城市之一。截至2016年，景德镇市下辖2区、1县级市、1县，常住总人口为165.4896万人。

</h5>
