<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
铜川是陕西省省辖市，地处陕西省中部、关中盆地和陕北高原的接交地带，与延安、渭南、咸阳3个地市毗邻；属大陆性季风气候，四季分明，气温月季变化明显；面积3882平方千米，全市下辖3区1县。2017年全市常住人口83.34万人。
