阿布贾（Abuja），尼日利亚首都，位于尼日利亚的中央地带，是尼日尔州、卡杜纳州、高原州和克瓦拉州的交汇点，也是南部湿热气候与北部干旱气候区的分界线。阿布贾原为锡矿开采地，中部公路网中心和农产品集散地。1976年始建。尼日利亚政府决定将首都从沿海的拉各斯内迁，在国土的中心地带阿布贾地区划出了一个联邦首都直辖区。阿布贾市区整体规划由日本著名建筑师丹下健三负责设计，整体形状是新月形，代表着对伊斯兰教的信仰。经过多年的建设，阿布贾于1991年12月12日正式成为尼日利亚的首都。目前，阿布贾拥有人口100多万。
