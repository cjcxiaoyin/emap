<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阳泉市，是山西省下辖的地级市，古称“漾泉”。位于山西省东部，是一座新兴工业城市。阳泉市北接忻州市，东隔太行山与石家庄市相望，西接太原市，南邻晋中市；地处黄土高原东缘，属于山西东部山地，境内地貌以山地为主，其余为丘陵和平原；属暖温带半湿润大陆性季风气候区。阳泉市辖两县三区，全境总面积4452平方千米，2017年常住人口140.88万。

</h5>
