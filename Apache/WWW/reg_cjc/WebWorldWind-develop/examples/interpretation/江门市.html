<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
江门，别称“五邑”，是广东省地级市，位于珠江三角洲西部，濒临南海，毗邻港澳，是粤港澳大湾区重要节点城市，珠江三角洲西部地区的中心城市之一，有“中国舞蹈之城”、“中国侨都”之称。江门是粤港澳大湾区与粤西连接的重要交通枢纽，东邻中山、珠海，西连阳江，北接广州、佛山、肇庆。祖籍江门的华人华侨和港澳台同胞人口众多、分布全球五大洲，有“中国第一侨乡”的美誉。2017年，江门市总面积9505平方千米，常住人口456.17万人。

</h5>
