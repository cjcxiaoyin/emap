<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
黔南布依族苗族自治州，贵州省辖自治州，位于贵州省中南部，东与黔东南州相连，南与广西壮族自治区毗邻，西与安顺市、黔西南州接壤，北靠省会贵阳市；处于贵州高原向广西丘陵过渡的斜坡地带，地势北高南低，地处东亚季风区。全州总面积26197平方千米，辖2个县级市、9个县、1个自治县；2017年常住人口328.09万人。

</h5>
