<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
楚雄市为楚雄彝族自治州的首府，也是楚雄彝族自治州的政治、经济、文化、交通中心。楚雄市位于云贵高原中部，东接昆明、西连大理、南至普洱、北达攀枝花。至2017年末，楚雄市幅员面积为4433平方公里，辖12镇3乡；户籍人口530491人，其中彝族人口113249人。


</h5>
