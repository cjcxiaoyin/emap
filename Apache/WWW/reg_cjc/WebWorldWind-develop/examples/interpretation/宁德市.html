<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
宁德市隶属于福建省，别称闽东，中国大黄鱼之乡，国家园林城市。位于福建省东北翼沿海、福建闽东地区，东临东海，与台湾隔海相望，西邻南平，南接省会福州市，北接浙江，是福建离“长三角”和日本、韩国最近的城市。土地面积1.34万平方公里，直接相邻的海域面积4.46万平方公里，拥有世界级天然深水港三都澳。地形以丘陵山地为主，沿海为小平原，属中亚热带海洋性季风气候。宁德市下辖蕉城区、福安市、福鼎市、古田县、霞浦县、周宁县、寿宁县、屏南县、柘荣县。截至2016年末，宁德市常住人口289万人。


</h5>
