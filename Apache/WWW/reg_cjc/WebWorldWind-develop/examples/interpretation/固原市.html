<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
固原，隶属于宁夏回族自治区，是宁夏省域副中心城市。固原地处黄土高原上六盘山北麓清水河畔，宁夏五个地级市之一和唯一的非沿黄城市。是少数民族地区，全国最大回族聚居地，是伊斯兰文明与中原文化交汇处。固原市东部、南部分别与甘肃省庆阳市、平凉市为邻，西部与甘肃省白银市相连，北部与宁夏中卫市、吴忠市接壤。辖1区4县。截至2017年户籍人口150.58万人，回族71.16万人，占总人口的47.3%。

</h5>
