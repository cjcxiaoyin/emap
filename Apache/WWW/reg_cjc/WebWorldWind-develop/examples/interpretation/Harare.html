<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
哈拉雷是津巴布韦首都和最大城市，是津巴布韦政治、经济、文化中心，位于国境东北高原上。海拔1480米，年降水量1000毫米左右，年均气温18℃。常年凉爽如春，四季宜人。
 


</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
津巴布韦风光秀丽，拥有维多利亚瀑布、大津巴布韦遗址等5处世界自然或文化遗产。首都哈拉雷有多处神奇的平衡石景观，同时也因出色的园艺被称为非洲“花城”。 
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
哈拉雷面积477平方千米，人口约86万。由于在2009年之前受到了危害性极大的恶性通货膨胀冲击，若要恢复至20世纪90年代的水平仍旧需要天文数字的资金。




</h5>
