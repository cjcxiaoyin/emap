<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
吴忠市位于宁夏中部，原为古灵州城和金积县驻地，地处宁夏平原腹地，地势南高北低，属中温带干旱、半干旱气候地区。全市总面积2.14万平方千米，下辖2区、1市、2县；2017年总人口140.37万人。吴忠市自古就是丝绸之路的重要通道，是新丝绸之路经济带重要的节点城市，也是新亚欧大陆桥沿线的区域性商贸城市。

</h5>
