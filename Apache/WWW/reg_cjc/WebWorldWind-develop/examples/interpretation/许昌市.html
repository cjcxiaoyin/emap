<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
许昌，又称莲城，位于河南省中部，下辖2个市辖区、2个县级市、2个县。总面积4996平方公里，2016年底总人口492.66万，常住人口为438.05万。中原城市群、中原经济区核心城市之一。许昌地处“中原之中”，郑州新郑国际机场许昌候机楼建成投用，“四站一港”零距离换乘中心基本建成，集高速公路、高速铁路、航空为一体的快捷交通体系初步形成。

</h5>
