<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
南昌，简称“洪”或“昌”，古称豫章、洪都，是江西省省会，长江中游城市群中心城市之一，新中国航空工业的发源地、中国重要的综合性交通枢纽，世界重要的光伏、光电和VR产业基地。南昌现辖6区3县，1个国家级新区，3个国家级开发区，总面积7402平方公里，2017年常住人口546.35万人。1927年8月1日，“南昌起义”宣告中国共产党领导下的中国人民解放军从此诞生了。南昌制造了新中国的第一架飞机、第一批海防导弹、第一辆摩托车、拖拉机，是重要的制造中心。

</h5>
