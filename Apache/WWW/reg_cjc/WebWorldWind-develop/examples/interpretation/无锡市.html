<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
无锡，江苏省地级市，简称“锡”，古称新吴、梁溪、金匮，被誉为“太湖明珠”。无锡位于江苏省南部，地处长江三角洲平原。北倚长江，南滨太湖，京杭大运河从无锡穿过；境内以平原为主，星散分布着低山、残丘；属北亚热带湿润季风气候区，四季分明，热量充足。无锡市辖5个区及2个县级市，全市总面积4627.47平方千米；2017年常住人口655.3万   。
无锡是国家历史文化名城，自古就是鱼米之乡，素有布码头、钱码头、窑码头、丝都、米市之称。无锡是中国民族工业和乡镇工业的摇篮，是苏南模式的发祥地。无锡文化属吴越文化，无锡人属江浙民系，使用吴语。无锡有鼋头渚、灵山大佛、无锡中视影视基地等景点。


</h5>
