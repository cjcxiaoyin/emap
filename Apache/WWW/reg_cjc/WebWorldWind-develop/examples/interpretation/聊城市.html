<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
聊城市，隶属于山东省，位于山东省西部，西部靠漳卫河与河北省邯郸市、邢台市隔水相望，南部和东南部隔金堤河、黄河与济宁市、泰安市、济南市和河南省为邻，北部和东北部与德州市接壤。介于东经115°16′—116°32′和北纬35°47′—37°02′之间，东西直距114千米，南北直距138千米，总面积8715平方千米。截至2016年，聊城市下辖1区、1县级市、6县，常住总人口597.06万人。


</h5>
