<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
怀化，别称鹤城，古称鹤州、五溪。湖南省辖地级市，全国性综合交通枢纽城市，武陵山经济协作区中心城市和节点城市。自古以来就有“黔滇门户”、“全楚咽喉”之称，是中国中东部地区通往大西南的“桥头堡”。怀化位于湖南西部偏南，常住人口496万人（2017年）。总面积27564平方千米，是湖南省面积最大的地级市。全市辖1个市辖区、5个县、5个自治县，代管1个县级市。

</h5>
