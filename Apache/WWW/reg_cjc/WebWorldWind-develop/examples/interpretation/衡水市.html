<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
衡水，河北省地级市，位于河北省东南部，东部与沧州市和山东省德州市毗邻，西部与石家庄市接壤，南部与邢台市相连，北部同保定市和沧州市交界，总面积8815平方公里。衡水市地处河北冲积平原，地势自西南向东北缓慢倾斜，海拔高度12米～30米。属大陆季风气候区，为温暖半干旱型，是京津重要的农副产品加工供应基地。截至2016年，衡水市辖2个市辖区，1个县级市，8个县。2017年，全市户籍人口453.6万人，常住人口446.04万人。

</h5>
