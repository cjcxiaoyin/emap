<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
鸡西市，黑龙江省地级市，位于黑龙江省东南部，东、东南以乌苏里江和松阿察河为界与俄罗斯隔水相望，西、南与牡丹江市接壤，北与七台河市相连。全市幅员面积2.25万平方公里，辖6个区，46个乡镇。2017年末全市户籍总人口175万人，其中非农人口112.9万人。鸡西是东北老工业基地主要城市之一，黑龙江省“四大煤城”之首，中国重要的煤炭基地及石墨的生产地。

</h5>
