<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
滁州，简称滁，是安徽省省辖市，是南京都市圈、合肥都市圈核心圈层城市、长三角城市群成员城市，南京市江北门户，国家级皖江示范区北翼城市，皖东区域中心城市，江淮地区重要的枢纽城市。滁州地处长江下游北岸，长江三角洲西端，安徽省东部，苏皖交汇地区。全市设2个区、管辖4个县、代管2个县级市，土地总面积13398平方公里，常住人口403万人。


</h5>
