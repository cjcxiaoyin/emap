<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
咸阳，陕西省辖地级市，关中——天水经济区核心城市，是中国首个封建王朝“大秦帝国”的都城；地处陕西省关中盆地中部，地势北高南低，呈阶梯状，四季分明，地处暖温带，属大陆性季风气候；总面积10189.4平方公里，辖3个区、2个县级市、9个县（杨陵区实际归属杨凌示范区管辖）；2017年常住人口437.6万人。

</h5>
