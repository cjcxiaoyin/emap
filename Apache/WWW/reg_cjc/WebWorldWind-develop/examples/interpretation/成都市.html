<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
成都，简称蓉，别称“蓉城、锦城”，是四川省省会、副省级市，特大城市，西部战区机关驻地，国务院确定的国家重要高新技术产业基地、商贸物流中心和综合交通枢纽，是西部地区重要的中心城市。成都是国家历史文化名城，古蜀文明发祥地，中国十大古都之一。地处四川盆地西部边缘，地势由西北向东南倾斜；西部属于四川盆地边缘地区，以深丘和山地为主。2018年，全市下辖20个区（市）县和高新区、天府新区成都直管区，面积14335平方公里，常住人口1633万人。

</h5>
