<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
湖州市是浙江省下辖地级市，是“长三角城市群”成员城市、环杭州湾大湾区核心城市、G60科创走廊中心城市，地处浙江省北部，东邻嘉兴，南接杭州，西依天目山，北濒太湖，与无锡、苏州隔湖相望，是环太湖地区因湖而得名的城市。处在太湖南岸，东苕溪与西苕溪汇合处。下设2区3县，面积5820.13平方千米。2016年户籍人口264.84万。

</h5>
