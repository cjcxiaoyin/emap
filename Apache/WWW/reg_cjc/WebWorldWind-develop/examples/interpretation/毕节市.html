<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
毕节，贵州省下辖地级市，位于贵州西北部，贵州金三角之一，乌蒙山腹地，川、滇、黔之锁钥，扼滇楚之咽喉，控巴蜀之门户，长江珠江之屏障，西邻云南，北接四川，是乌江、北盘江、赤水河发源地，是一个多民族聚居、历史文化灿烂、资源富集、神奇秀美、三省通衢、红星闪耀的地方。

</h5>
