<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
儋州是海南省下辖不设区的市（地级），地处海南西北部，濒临北部湾，北至省会海口市130多公里，南距三亚市280多公里；辖16个镇、275个村（居）委会、1431个自然村；土地面积3394平方公里，约占全省1/10；户籍总人口94.54万（2016年）；海岸线长267公里。
