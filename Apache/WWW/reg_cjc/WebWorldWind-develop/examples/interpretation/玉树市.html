<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
玉树市位于青海省的西南部，地处青藏高原东部，位于玉树藏族自治州最东部，境内平均海拔4493.4米，地形以山地高原为主，通天河、扎曲、巴曲在玉树市境内流过。气候寒冷，年温差小，日温差大，是一个以牧为主，农牧结合的半农半牧城市。2013年玉树市辖4街道2镇5乡，全市总人口为10万人，有藏、汉、回等民族。人口中近93%是藏族，是青海省内藏族分布最集中的地区。


</h5>
