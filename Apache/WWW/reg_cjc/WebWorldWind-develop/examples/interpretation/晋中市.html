<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
晋中，山西省下辖地级市，位于山西省中部，东依太行山，西临汾河，北与省会太原市毗邻，南与长治市、临汾市相交，东北与阳泉市相连，西南与吕梁市接壤；晋中市下辖1个市辖区、9个县，代管1个县级市；境内山、川、丘陵皆备，气候四季分明，自然条件比较优越。东部山地岭高坡广、林木丰茂。晋中市总面积16391平方千米；2017年常住人口336.56万人。

</h5>
