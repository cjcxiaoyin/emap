<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
三亚，简称崖，古称崖州，别称鹿城。是海南省下辖地级市，位于海南岛的最南端。三亚东邻陵水县，西接乐东县，北毗保亭县，南临南海，三亚市陆地总面积1919.58平方千米，海域总面积6000平方千米。下辖四个区。2018年，全市年末户籍人口614647人，聚居了汉族、黎族、苗族等20多个民族。三亚是具有热带海滨风景特色的国际旅游城市 。


</h5>
