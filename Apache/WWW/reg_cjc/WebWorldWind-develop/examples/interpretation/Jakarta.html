<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
雅加达，是印度尼西亚首都和最大城市，位于爪哇岛西北海岸。城市面积740平方公里，人口1018万，雅加达是印度尼西亚经济中心，聚集了全国大部分财富、人才和政治精英。雅加达享有省级地位，居民为爪哇人，少数为华人，官方语言是印度尼西亚语。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
雅加达作为印尼的经济中心，主要以金融居多，占该国生产总值28.7%，并拥有国内最大的金融和主要工商业机构。雅加达早于15世纪已是重要商港，殖民时代曾是荷属东印度公司总部所在，贸易遍及亚、欧、非三大陆。今雅加达仍有多处大型综合市场和专业商场，每年在此举办雅加达交易会。
</h5>
