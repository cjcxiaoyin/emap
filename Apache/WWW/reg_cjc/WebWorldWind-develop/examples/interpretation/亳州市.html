<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
亳（bó州），简称亳，安徽省地级市，位于安徽省西北部，地处华北平原南端，距省城合肥330公里，西部、北部与河南省接壤，西南部与阜阳市毗连，东部与淮北市、蚌埠市相倚，东南部与淮南市为邻，面积8374平方公里。 亳州是国家历史文化名城，新石器时代就有人类在此活动。截至2016年底，亳州市辖3县1区，2017年末亳州全市户籍人口650.8万人。
