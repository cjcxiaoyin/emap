<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
马尔代夫共和国，印度洋上的群岛国家。距离印度南部约600公里，距离斯里兰卡西南部约750公里。南北长820公里，东西宽130公里。由26组自然环礁、1192个珊瑚岛组成，分布在9万平方公里的海域内，其中约200个岛屿有人居住。陆地面积298平方公里，是亚洲最小的国家。  



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
马尔代夫东北与斯里兰卡相距675公里，北部与印度的米尼科伊岛相距约113公里，马尔代夫南部的赤道海峡和一度半海峡为海上交通要道。
