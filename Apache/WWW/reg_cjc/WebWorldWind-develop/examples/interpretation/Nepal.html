<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
尼泊尔联邦民主共和国（英语：Federal Democratic Republic of Nepal），简称尼泊尔，是南亚山区内陆国，位于喜马拉雅山脉南麓（属青藏高原南底），北与中国相接，其余三面与印度为邻。喜玛拉雅山脉是中尼的天然国界，包括珠峰在内，世界十大高峰有八座在中尼边境。全国总面积14.7万平方公里，总人口约为2850万人。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
尼泊尔兰毗尼是佛教创始人释迦牟尼的诞生地，古尼泊尔境内有很多国家，1769年尼泊尔统一，建立沙阿王朝。十八世纪后期，尼泊尔王国向中国清朝皇帝进贡。2008年5月，尼泊尔废除君主制，改国号为尼泊尔联邦民主共和国  。
</h5>
