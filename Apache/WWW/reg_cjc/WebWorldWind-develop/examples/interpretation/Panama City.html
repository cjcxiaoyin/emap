<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
巴拿马城(Panama City)，是拉丁美洲国家巴拿马的首都，人口总数171万（2010年），雨季（5-12月）气温为23-32℃，旱季（1-4月）气温为21-31℃。




</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
巴拿马城濒临巴拿马湾，背靠安康山谷，巴拿马运河从城市边缘缓缓流过，是一座临海靠山、风景如画的海口城市。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

巴拿马城位于巴拿马运河太平洋端的入口东部，为巴拿马的首都，亦是巴拿马的政治、经济及文化中心。该城市由西班牙人于1519年设立，是西班牙帝国入侵位于现属秘鲁的印加帝国之起始点和基地，亦是当时欧洲人在美洲新大陆的重要贸易中心之一。


</h5>
