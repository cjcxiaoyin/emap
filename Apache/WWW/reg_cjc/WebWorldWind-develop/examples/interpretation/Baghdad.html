<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
巴格达，伊拉克首都，同时也是巴格达省首府，伊斯兰世界历史文化名城。巴格达这个名称来自于波斯语，含义为“神（bagh）的赠赐”。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
巴格达跨底格里斯河两岸，距幼发拉底河仅30多公里，处于东西方的交通要道，铁路、公路和航空构成陆地和空中的立体运输，十分便捷。铁路向北通往叙利亚和土耳其，向南延伸至波斯湾，也是国际东方快车的必经之地。

</h5>
