<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
布拉柴维尔（Brazzaville）是刚果共和国的首都和全国政治、文化中心。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
布拉柴维尔位于刚果河（扎伊尔河）下游北岸，隔河与刚果民主共和国首都金沙萨相望。这里四季常青，芒果、椰子、旅人蕉成行成队，绿荫如盖，是座美丽的热带城市，有花园城之称。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
布拉柴维尔建立于1880年10月3日，面积263.9平方公里，2014年人口1827000人。




</h5>
