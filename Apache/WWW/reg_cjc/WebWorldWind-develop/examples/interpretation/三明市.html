<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
三明市，地级市，隶属福建省，位于福建省中部连接西北隅，地处北纬25°30′～27°07′、东经116°22′～118°39′之间，全市面积22965平方千米。东依福州市，西毗江西省，南邻泉州市，北傍南平市，西南接龙岩市。 三明市是一座新兴的工业城市，是全国文明城市和国家卫生城市、国家园林城市及中国优秀旅游城市。2017年末全市常住人口约257.0万人。
