<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
扬州市，江苏省地级市，是国家历史文化名城和具有传统特色的风景旅游城市，位于江苏省中部、长江与京杭大运河交汇处，有江苏省陆域地理几何中心（扬州高邮市）之称，有“淮左名都，竹西佳处”之称，又有着“中国运河第一城”的美誉。扬州，古称广陵、江都、维扬，建城史可上溯至公元前486年，首批国家历史文化名城，中国大运河扬州段入选世界遗产名录；扬州列入中国海上丝绸之路申报世界遗产城市之一。扬州是江苏长江经济带重要组成部分。下辖邗江区、广陵区、江都区3个市辖区和宝应县1个县，代管高邮市、仪征市2个县级市，是联合国人居奖获奖城市、全国文明城市、中国温泉名城。

</h5>
