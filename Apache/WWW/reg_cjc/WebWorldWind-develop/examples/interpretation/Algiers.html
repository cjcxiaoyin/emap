<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  阿尔及尔（Algiers）为阿尔及利亚首都及海港。位于阿尔及利亚北部，南靠雄伟的泰勒阿特拉斯山脉北麓，座落在宛如一个半圆形剧 场的乌艾德·哈腊和乌艾德·马扎法兰两海湾之间，沿地中海阿尔及尔湾西岸伸延16公里，市区全长75公里，街道房屋大都建筑在山丘上，迂回起伏，犹如一颗明珠闪耀在地中海的南岸。现有人口三百万，大约占阿尔及利亚全国人口的十分之一。位于法国马赛西南805公里，北滨地中海。这里除了纺织和矿业之外，农业很发达。

</h5>
