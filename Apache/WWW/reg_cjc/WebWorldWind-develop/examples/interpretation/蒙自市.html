&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
蒙自市是云南省红河州下辖市之一，是红河哈尼族彝族自治州首府，位于云南省东南部，是滇南中心城市核心区。辖区内有省级蒙自经济开发区和省级红河工业园区。2015年，蒙自市户籍总人口39.7万人。蒙自市辖7镇、2乡、2民族乡。
