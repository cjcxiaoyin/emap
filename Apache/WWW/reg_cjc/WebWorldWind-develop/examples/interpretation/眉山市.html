<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
眉山，四川省地级市，位于四川盆地成都平原西南部，岷江中游。眉山东邻内江、自贡、资阳，南连乐山，西接雅安，北接成都；总体地势西高东低，南高北低；以中亚热带湿润季风气候为主。全市总面积7134平方千米，下辖2区、4县；2017年户籍人口345.08万人。

</h5>
