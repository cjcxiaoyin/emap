<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
朔州，位于中国山西省西北部，桑干河上游，西北毗邻内蒙古自治区，南扼雁门关隘，地貌轮廓总体上是北、西、南三面环山，山势较高，中间是桑乾河域冲积平原，相对较低，属温带大陆性季风气候；下辖2区、3县，1市；总面积1.07万平方公里，2017年常住人口177.6万。
