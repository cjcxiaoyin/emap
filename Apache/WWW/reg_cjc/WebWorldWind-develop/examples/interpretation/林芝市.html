<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
林芝，是西藏自治区下辖地级市，古称工布。位于西藏东南部，雅鲁藏布江中下游，其西部和西南部分别与拉萨市、山南市相连，西连那曲市嘉黎县、东接昌都市，南部部分区域在藏南地区（印度占据）、缅甸国接壤。总人口20.3万人（2014年）。

</h5>
