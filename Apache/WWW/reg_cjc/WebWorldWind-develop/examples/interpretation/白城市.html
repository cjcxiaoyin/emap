<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
白城市是吉林省所辖的地级市，位于吉林省西北部，嫩江平原西部，科尔沁草原东部；地势由西北向东南依次为低山、丘陵、平原、西南略有抬升；地处大兴安岭山脉东麓平原区，气候属温带大陆性季风气候；下辖1区、2市、2县；总面积2.6万平方公里；2017年总人口190.9万人。
