<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
乌海市是内蒙古自治区西部的新兴工业城市，地处黄河上游，东、北隔甘德尔山与鄂尔多斯搭界，南与宁夏石嘴山市隔河相望，西接阿拉善盟；地处大陆深处，属于典型的大陆性气候。下辖3区、总面积1754平方千米；2017年常住人口56.11万人。乌海市素有“黄河明珠”的美誉，三山环抱，一水中流，民风淳厚。乌海市境内资源富集，优质焦煤、煤系高岭土、石灰岩、铁矿石、石英砂、白云岩等矿产资源储量大、品位好、易开采、相对集中配套、工业利用价值高。乌海市水土光热资源丰富，适合葡萄种植，有“葡萄之乡”的美称。

</h5>
