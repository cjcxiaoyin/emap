<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
昭通，云南省下辖地级市，位于云南省东北部，地处云、贵、川三结合部的乌蒙山区腹地，金沙江下游沿岸，坐落在四川盆地向云贵高原抬升的过渡地带。是云南连接长江经济带和成渝经济区的重要通道，是内地通往南亚、东南亚和云南通往内地的双向大走廊。截至2017年，昭通辖1区、9县、1县级市， 2017年末，昭通市常住人口553.7万人。

</h5>
