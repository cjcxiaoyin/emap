<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
河池，简称“河”，广西壮族自治区地级市，地处广西西北边陲、云贵高原南麓，距离山水甲天下的桂林市314千米，境内地形多样，结构复杂，地势西北高东南低。地处低纬，属亚热带季风气候区，辖2区9县，总面积3.35万平方千米。2017年户籍人口429.87万人。

</h5>
