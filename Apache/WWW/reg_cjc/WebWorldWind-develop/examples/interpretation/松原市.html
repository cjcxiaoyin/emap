<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
松原是吉林省下辖的地级市，位于吉林省中西部，地处哈尔滨、长春、大庆三角地带，松嫩平原南端，坐落在美丽的松花江畔，南与长春市、四平市为邻，西与白城市、内蒙古通辽市接壤，北隔松花江与黑龙江省大庆市相望。松原市素有“粮仓、林海、肉库、鱼乡” 之美誉。

</h5>
