<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
梅州，广东省辖地级市，东部与福建省龙岩和漳州接壤，南部与潮州、揭阳、汕尾毗邻，西部与河源接壤，北部与江西省赣州相连。梅州是闽粤赣边区域性中心城市、沿海经济开放区、全国生态文明建设试验区、广东文化旅游特色区，也是海西经济区的重要成员之一。梅州地势北高南低，兼有台地、丘陵、山地、阶地和平原五大类地貌类型，面积15876.06平方公里，下辖梅江区、梅县区、兴宁市、大埔县、丰顺县、五华县、平远县、蕉岭县2区1市5县，2016年末户籍人口551.40万。同时也是全国重点侨乡之一，旅居海外的华人华侨达700多万。

</h5>
