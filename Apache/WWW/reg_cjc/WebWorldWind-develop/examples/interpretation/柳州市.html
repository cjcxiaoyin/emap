<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
柳州，简称“柳”，别称壶城、龙城，广西第一大工业城市，中国五大汽车城之一，西南地区工业重镇、综合交通枢纽、商贸物流中心，是全国唯一拥有一汽、东风、上汽和重汽等四大汽车集团整车生产企业的城市，中国内陆通向东盟的重要通道，与东盟双向往来产品加工贸易基地和物流中转基地城市，西南出海大通道集散枢纽城市，“一带一路”有机衔接门户的重要节点和西部大开发战略中西江经济带的龙头城市和核心城市。柳州是广西最大的工业基地，工业总产量约占广西1/5；同时素有“桂中商埠”之称，是沟通西南与中南、华东、华南地区的铁路中枢及区域性综合交通枢纽，已形成集水陆空于一体的现代化交通网络。

</h5>
