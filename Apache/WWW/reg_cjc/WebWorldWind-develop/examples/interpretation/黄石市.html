<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
黄石，湖北省地级市，位于湖北省东南部，长江中游南岸，东北临长江，与黄冈市隔江相望，北接鄂州市鄂城区，西靠武汉市江夏区、鄂州市梁子湖区，西南与咸宁市咸安区、通山县为邻，东南与江西省九江市武宁县、瑞昌市接壤。黄石市国土总面积4583平方公里，截至2017年3月末，下辖4个市辖区、1个县，代管1个县级市，设有1个国家级开发区，全市常住人口268.93万人。

</h5>
