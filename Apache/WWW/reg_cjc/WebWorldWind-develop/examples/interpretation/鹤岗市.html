<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
鹤岗，黑龙江省辖地级市，位于黑龙江省东北部，北隔黑龙江与俄罗斯相望，东南临松花江与佳木斯接壤，西屏小兴安岭与伊春为邻，处在黑龙江、松花江、小兴安岭“两江一岭”围成的“金三角”区域；总面积14684平方千米，下辖2个县和6个区。2017年总人口100.9万人。

</h5>
