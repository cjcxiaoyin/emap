<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
铜陵市，隶属于安徽省，位于安徽省中南部、长江下游，北接合肥，南连池州，东邻芜湖，西临安庆，介于北纬30°45′—31°09′、东经117°35′—118°09′之间，总面积3008平方千米。铜陵因铜得名、以铜而兴，素有“中国古铜都，当代铜基地”之称。采冶铜的历史始于商周，盛于汉唐，延绵3500余年。新中国第一炉铜水、第一块铜锭出自铜陵。第一个铜工业基地建于铜陵，第一支铜业股票发自铜陵。截至2017年，铜陵市下辖3区1县，户籍总人口170.85万人。


</h5>
