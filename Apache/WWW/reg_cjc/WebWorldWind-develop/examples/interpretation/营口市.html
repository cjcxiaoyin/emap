<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
营口地处辽东半岛中枢，渤海东岸，大辽河入海口处。是中国东北近代史上第一个对外开埠的口岸，是中国红十字运动的发源地，也是中国民族金融业的起兴之地，如今的营口，作为全国首批沿海开放城市和国家自贸试验区片区城市，是全国综合交通枢纽和港口型国家物流枢纽承载城市，是东北亚重要的出海通道，是“一带一路”战略重要的交通节点之一，国际海铁联运大通道的重要枢纽和国际物流中心。

</h5>
