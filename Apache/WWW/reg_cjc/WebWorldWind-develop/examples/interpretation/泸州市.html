<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
泸州，四川省地级市，古称江阳，别称酒城、江城，东与重庆市和贵州省接壤，南与贵州省连界，西与云南省和四川省宜宾市、自贡市相连，北接四川省内江市和重庆市。属亚热带湿润气候区，南部山区立体气候明显。泸州是国家历史文化名城，具有两千多年历史文化。截至2018年，全市总面积12232.34平方公里，下辖3个市辖区，4个县；2017年户籍人口509.58万人。

</h5>
