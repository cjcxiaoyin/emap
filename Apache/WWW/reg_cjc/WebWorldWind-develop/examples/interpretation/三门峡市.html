<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
三门峡位于河南西部，东与千年帝都洛阳市为邻，南依伏牛山与南阳市相接，西望古都西安，北隔黄河与三晋呼应，是历史上三省交界的经济、文化中心。三门峡市域面积10309平方千米，总人口226.87万，辖2区（湖滨区、陕州区）、2县（渑池县、卢氏县）、2个县级市（义马市、灵宝市）和1个经济技术开发区、1个产业集聚区，市人民政府驻湖滨区。

</h5>
