<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
山南，是西藏自治区下辖地级市，位于冈底斯山至念青唐古拉山以南，雅鲁藏布江干流中下游地区，北接西藏首府拉萨，西与日喀则毗邻，东与林芝相连，南与印度、不丹两国接壤，是西藏古文明的发祥地之一。山南拥有600多公里长的边界线，具有十分重要的战略位置，是中国的西南边陲。2017年末总人口368100人。山南市下辖1个市辖区、11个县。

</h5>
