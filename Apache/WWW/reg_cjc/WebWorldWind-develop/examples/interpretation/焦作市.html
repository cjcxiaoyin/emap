<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
焦作市位于河南省西北部，北依太行山，与山西晋城市接壤，南临滔滔黄河，与郑州市、洛阳市隔河相望，东临新乡市，西临济源。焦作古称山阳、怀州，是华夏民族早期活动的中心区域之一，现存裴李岗文化、仰韶文化和龙山文化遗址。 

</h5>
