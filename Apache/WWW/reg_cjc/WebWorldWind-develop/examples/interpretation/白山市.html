<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
白山市是吉林省下辖地级市，位于吉林长白山西侧，东与延边朝鲜族自治州相邻；西与通化接壤；北与吉林毗连；南与朝鲜惠山市隔鸭绿江相望；辖2个市辖区、2个县、1个自治县，代管1个县级市；地处长白山腹地，长白熔岩台地和靖宇熔岩台地覆盖境内大部分地区，龙岗山脉和老岭山脉斜贯全境；属北温带大陆性季风气候；总面积17485平方千米；2017年户籍人口119.5万人。

</h5>
