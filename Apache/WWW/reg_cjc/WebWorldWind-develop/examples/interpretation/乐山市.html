<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
乐山，古称嘉州，四川省辖地级市，乐山位于四川盆地西南部，坐落在岷江、青衣江、大渡河三江交汇处，北与眉山接壤，东与自贡、宜宾毗邻，南与凉山相接，西与雅安连界。成都平原南部中心城市。乐山市辖4个市辖区、4个县和2个自治县，代管1个县级市，2017年，全市户籍人口351.8万。

</h5>
