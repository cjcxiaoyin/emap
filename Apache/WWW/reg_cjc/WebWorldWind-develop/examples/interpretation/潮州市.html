<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
潮州市地处祖国南疆，位于韩江中下游，是广东省东部沿海的港口城市。东与福建省的诏安县、平和县交界，西与广东省揭阳市揭东区接壤，北连梅州市丰顺县、大埔县，南临南海并通汕头市。全市总面积3679平方公里，其中陆域3146平方公里，海域533平方公里，海(岛)岸线长136公里。潮州市是国家历史文化名城，对外开放旅游城市，粤、闽、赣边韩江流域的商品集散地，是潮州文化的重要发源地，同时是粤东地区文化中心。

</h5>
