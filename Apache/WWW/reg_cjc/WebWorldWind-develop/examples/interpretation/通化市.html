<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
通化市是吉林省下辖地级市，位于吉林省南部，东接白山市，西与辽宁省的本溪、抚顺、丹东等市相邻，南与朝鲜民主主义人民共和国的慈江道隔鸭绿江相望，北连辽源市、吉林市；下辖东昌区、二道江区两个区，通化县、柳河县、辉南县三个县，代管集安市、梅河口市两个县级市；三分之二以上面积为山区，属长白山系，属中温带湿润气候区，2017年总人口217.15万。

</h5>
