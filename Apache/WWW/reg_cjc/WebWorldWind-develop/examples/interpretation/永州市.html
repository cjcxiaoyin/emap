<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
永州，是湖南省地级市，位于湖南省南部，潇、湘二水汇合处，故雅称“潇湘”，下辖2区9县，总面积22441平方千米，地势三面环山、地貌复杂多样。2017年常住人口547.97万人。永州是国家森林城市、国家历史文化名城。永州境内通过湘江北上可抵长江，南下经灵渠可通珠江水系，自古代便是重要的交通要塞，是湖南通往广西、海南、粤西及西南各地的门户。

</h5>
