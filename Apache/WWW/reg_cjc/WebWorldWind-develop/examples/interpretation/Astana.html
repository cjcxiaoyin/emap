<h5>

阿斯塔纳(哈萨克语:Astana)原名阿克莫拉，1997年取代阿拉木图成为中亚国家哈萨克斯坦的新首都，面积952平方公里。人口150万



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阿斯塔纳离原首都及该国最大城市东南部的阿拉木图直线距离约800平方公里，伊希姆河穿城南部而过，四季气候宜人，生态环境良好，是哈萨克斯坦工农业的主要生产基地、全国铁路交通枢纽。
