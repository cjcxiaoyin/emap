<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
兰州，简称“兰”或“皋”，是甘肃省省会，中国西北地区重要的工业基地和综合交通枢纽，西部地区重要的中心城市之一，西陇海兰新经济带重要支点，西北地区重要的交通枢纽和物流中心，是新亚欧大陆桥中国段五大中心城市之一，是中国华东、华中地区联系西部地区的桥梁和纽带，西北的交通通信枢纽和科研教育中心，丝绸之路经济带的重要节点城市，也是中国人民解放军西部战区陆军机关驻地。兰州是古丝绸之路上的重镇。早在5000年前，人类就在这里繁衍生息。西汉设立县治，取“金城汤池”之意而称金城。

</h5>
