<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
内江市是四川省下辖地级市，位于四川省东南部，沱江下游中段，东邻重庆，南界泸州，西接自贡，西北连眉山，北与资阳相邻；地形以丘陵为主，东南、西南面有低山环绕；属亚热带湿润季风气候。全市总面积5385平方公里，下辖2个区、2个县，代管1个县级市；2017年户籍人口414.73万人。

</h5>
