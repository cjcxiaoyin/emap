<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
庆阳，甘肃省省辖市。位于甘肃省最东部，陕甘宁三省区的交汇处，系黄河中下游黄土高原沟壑区。习称“陇东”，素有“陇东粮仓”之称。全市总土地面积27119平方公里，总人口267.31万（2016年户籍人口），辖1区7县116个乡镇。国家级陇东大型能源化工基地核心区，石油、天然气和煤炭蕴藏富集，长庆油田的发源地。

</h5>
