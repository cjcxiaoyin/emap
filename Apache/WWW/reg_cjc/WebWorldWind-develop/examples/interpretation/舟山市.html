<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
舟山市，浙江省下辖地级市，位于浙江省东北部，东临东海、西靠杭州湾、北面上海市。地势由西南向东北倾斜，南部岛大，海拔高，排列密集；北部岛小，地势低，分布稀疏；四面环海，属亚热带季风气候，冬暖夏凉，温和湿润，光照充足。舟山下辖2区2县，境域东西长182千米，南北宽169千米，总面积2.22万平方千米，其中海域面积2.08万平方千米，2017年常住人口116.8万人。

</h5>
