摩纳哥城（Monaco-Ville），是摩纳哥公国的首都。整个城市建在阿尔卑斯山脉伸入地中海的一座悬崖上，因而有“悬崖顶上的首都”之称。摩纳哥城属于地中海型气候，1月份平均气温为10℃，8月份为24℃，年平均气温为16℃，一年四季如春，舒适宜人。
