<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
益阳，别名“银城”、“丽都”，为湖南省地级市，位于长江中下游平原的洞庭湖南岸，地处湖南省北部，居雪峰山的东端及其余脉带，是长江中游城市群重要成员、环洞庭湖生态经济圈核心城市之一，也是长株潭3+5城市群之一，先后获得省级园林城市，国家森林城市，国家卫生城市，全国文明城市提名城市，湖南省历史文化名城等称号，自古是江南富饶的“鱼米之乡”。益阳市辖3县（安化县、桃江县、南县）、1市（沅江市）、3区（资阳区、赫山区、大通湖区）。

</h5>
