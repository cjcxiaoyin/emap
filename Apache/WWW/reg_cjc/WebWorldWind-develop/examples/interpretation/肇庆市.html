<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
肇庆市位于广东省中西部，西江干流中下游，东部和东南部与佛山市、江门市接壤，西南与云浮市相连，西及西北与广西壮族自治区梧州市和贺州市交界，北部和东北部与清远市相邻，是粤港澳大湾区重要节点城市。截至2016年，肇庆市下辖3个市辖区（端州区、鼎湖区、高要区）、4个县（广宁县、怀集县、封开县、德庆县），代管1个县级市（四会市）。另设肇庆国家高新技术产业开发区。


</h5>
