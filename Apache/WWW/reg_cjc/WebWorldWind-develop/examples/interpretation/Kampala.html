<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

乌干达首都坎帕拉是东非历史较悠久的城市。15世纪后，这里是布干达王国的都城，“坎帕拉”一词在当地语的意思是“小羚羊之地”，据传说原是布干达国王放牧羊群的地方。临近赤道，但因地势较高，气候并不炎热。南部毗邻世界第二大淡水湖维多利亚湖，城市由40多个山头组成，其中大山头有7个，中间稍平，是市中心主要街道和商业区。市内树木葱郁、景色秀丽，街道依山势起伏而建，是非洲著名旅游城市之一。
