<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阿格拉位于印度北方邦西南部，在亚穆纳河西岸。人口连郊区77万（1981）。地当东去恒河平原，西接旁遮普平原，南通马尔瓦高原的要冲。1566-1569年和1601-1658年两度为莫卧儿帝国首都。
</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
旅游业重要，有泰吉·马哈尔陵等历史性建筑物。水陆运输要地，有5条铁路与多条公路交会于此。谷物、棉花的集散地。向以地毯、金银细工、雕刻、铁器皿制造驰名。还有棉纺织、毛纺织、榨油、面粉、制革、电缆和橡胶制品等工厂。建有大型炼油厂。
</h5>
