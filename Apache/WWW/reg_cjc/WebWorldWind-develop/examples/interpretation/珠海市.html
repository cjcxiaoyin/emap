<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
珠海，广东省地级市，珠江三角洲城市之一、粤港澳大湾区重要节点城市、省域副中心城市之一、四个经济特区之一、珠江口西岸的核心城市。珠海位于广东省珠江口的西南部，东与香港隔海相望，南与澳门相连，西邻江门市新会区、台山市，北与中山市接壤。设有拱北、九洲港、珠海港、万山、横琴、斗门、湾仔、珠澳跨境工业区等8个国家一类口岸，是珠三角中海洋面积最大、岛屿最多、海岸线最长的城市，素有“百岛之市”之称。


</h5>
