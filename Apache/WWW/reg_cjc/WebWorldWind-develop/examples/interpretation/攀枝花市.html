<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
攀枝花，四川省地级市，地处中国西南川滇结合部，位于四川最南端，西连丽江、大理；地处攀西裂谷中南段，属浸蚀、剥蚀中山丘陵、山原峡谷地貌；夏季长，四季不分明，而旱、雨季分明；全市总面积7440.398平方千米，下辖3个区、2个县；2017年户籍人口109.44万人。

</h5>
