<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
达喀尔（Dakar）是塞内加尔共和国的首都，位于佛得角半岛，大西洋东岸。达喀尔是塞内加尔的政治、经济、文化、交通中心，也是塞内加尔国民议会及总统官邸所在地。它是塞内加尔最大的城市，人口约100万(2006年)。位于非洲大陆最西端，因此达喀尔市对于泛大西洋和欧洲贸易是一个十分有利的启运点。
