<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
百色，是广西壮族自治区下辖地级市，位于广西壮族自治区西部，右江上游，西与云南文山州相接，北与贵州兴义市毗邻，东与广西壮族自治区首府南宁紧连，南与越南接壤。总面积3.6252万平方公里。地形为南北高中间低，地势走向由西北向东南倾斜，属亚热带季风气候。全市共辖12个县（市、区），2016年总人口417.17万人。

</h5>
