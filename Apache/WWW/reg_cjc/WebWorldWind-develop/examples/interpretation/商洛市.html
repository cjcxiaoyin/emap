<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
商洛市，隶属于陕西省，位于陕西省东南部，东临河南省，东南临湖北省，北、西北、西南分别与陕西省渭南市、西安市、安康市接壤。商洛市地形地貌结构复杂，素有“八山一水一分田”之称。商洛市地处中纬度偏南地带，位于陕西东部秦岭南麓，属季风气候区 。商洛市下辖1区6县。截至2017年末，商洛市常住总人口238.13万人。

</h5>
