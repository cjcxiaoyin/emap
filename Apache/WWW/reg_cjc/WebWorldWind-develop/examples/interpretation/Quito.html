<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
基多，厄瓜多尔首都，厄瓜多尔的首都和皮钦查省首府，全国经济、文化中心位于国境北部，平均海拔2852米，虽然临近赤道，但因地势高峻，所以气候宜人，四季如春，是理想的避暑胜地，基多是气温年较差最小的城市。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
基多原本是基图印第安人的中心，“基多”在印第安语中的意思是“有人居住的地方”，是印加帝国北部疆土的首都，城市建设与自然环境巧妙地融为一体，1979年被联合国教育、科学及文化组织列入世界文化与自然遗产保护名录。
</h5>
