<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
喀什市，隶属新疆维吾尔自治区喀什地区，位于新疆西南缘，塔里木盆地西部，东临塔克拉玛干沙漠，南依喀喇昆仑山与西藏阿里地区，西靠帕米尔高原，是中国最西部的边陲城市， 是喀什地区行政公署驻地。喀什市面积1056.8平方千米，人口62.79万，辖6个街道、2个镇、9个乡。喀什是南疆的政治、经济、文化、交通中心，农牧产品最大集散地。

</h5>
