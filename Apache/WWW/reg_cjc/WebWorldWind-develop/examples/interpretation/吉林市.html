<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
吉林市是吉林省下辖的地级市，是中国唯一省市同名的城市。东北地区和吉林省重要的交通枢纽中心城市和新型工业基地，国务院批准设立的较大的市，有雾凇之都、中国北方特色的旅游城市、国家历史文化名城。截至2016年底，吉林市下辖船营区、昌邑区、丰满区、龙潭区、永吉县、蛟河市、磐石市、桦甸市、舒兰市、高新区、经开区。2017年末全市户籍总人口415.35万人。

</h5>
