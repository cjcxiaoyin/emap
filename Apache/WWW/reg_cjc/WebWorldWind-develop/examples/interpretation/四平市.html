<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
四平，吉林省地级市，地处松辽平原中部腹地，辽、吉、蒙三省区交界处。四平是吉林、黑龙江及内蒙古东部通向长三角和京津冀必经之地，是东北地区重要的交通枢纽和物流节点城市。四平市幅员14323平方公里，人口320.4万，其中市区面积1100平方公里，人口62.5万。四平辖铁东区、铁西区、公主岭市、双辽市、梨树县、伊通县。

</h5>
