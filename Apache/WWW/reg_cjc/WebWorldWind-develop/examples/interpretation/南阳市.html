<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
南阳，古称宛，河南省辖地级市，位于河南省西南部、豫鄂陕三省交界地带，因地处伏牛山以南，汉水以北而得名。总面积2.66万平方公里。2017年全市现辖2个行政区、4个开发区、10个县、1个直管市。户籍人口1010.75万人。南阳是国家历史文化名城，有2000多年的建城历史，为楚汉文化的发源地。

</h5>
