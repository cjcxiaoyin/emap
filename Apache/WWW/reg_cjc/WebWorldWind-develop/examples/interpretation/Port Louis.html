<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
路易港位于位于毛里求斯岛西北海岸，不仅是全国的政治、文化和经济中心，路易港 (法语读音:[pɔʁlwi])是毛里求斯的首都，同时也是该国最大的城市和主要港口，2010年12月总人口为148,416人。位于毛里求斯岛西部的路易港区，面朝印度洋。路易港的经纬度是北、南纬20°10'，东经57°31'。路易港是一个海港、自由港。



</h5>
<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
路易港(PortLouis)始建于1735年，位于毛里求斯岛西北海岸，它不仅是全国的政治、文化和经济中心，同时也是最大海港，年吞吐量达300多万吨。既有西方式的议会大厦、市政厅，也有阿拉伯式的清真寺、印度式的寺院和中国式的庙宇。
