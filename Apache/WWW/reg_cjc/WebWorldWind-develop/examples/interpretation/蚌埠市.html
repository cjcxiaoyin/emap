<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
蚌埠，简称蚌，别称珠城。是安徽省地级市。下设蚌山区、禹会区、淮上区、龙子湖区四个市辖区，管辖怀远县、固镇县、五河县三个县。总面积5952平方公里，2017年总人口381.25万，境内山水相连，四季分明。有着悠久的历史和灿烂的文化。史载蚌埠“古乃采珠之地”，故素有“珍珠城”的美誉。蚌埠地处中国南北地理分界线秦岭—淮河一线，淮河中游，京沪铁路和淮南铁路交汇点，同时也是京沪高铁和京福高铁的交汇点；是全国文明城市、国家区域中心城市、全国性综合交通枢纽城市、淮河流域中心城市、皖北地区中心城市、安徽省旅游中心城市。素有禹会诸侯地，淮上明珠城之称。

</h5>
