<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
铜仁市，贵州省辖地级市，有“中国西部名城”之称。位于贵州省东北部，武陵山区腹地，东邻湖南省怀化市，北与重庆市接壤，是连接中南地区与西南边陲的纽带，享有“黔东门户”之美誉。全市辖碧江区、万山区、江口县、石阡县、思南县、德江县、松桃苗族自治县、玉屏侗族自治县、印江土家族苗族自治县、沿河土家族自治县、大龙开发区、铜仁高新技术产业开发区，截至2014年4月，国土面积1.8万平方公里，总人口440.60万，聚居着土家、汉、苗、侗、仡佬等29个民族，少数民族占总人口的70.45%。

</h5>
