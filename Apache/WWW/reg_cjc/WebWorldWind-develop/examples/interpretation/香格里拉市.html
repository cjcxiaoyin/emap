<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
香格里拉，是云南省迪庆藏族自治州下辖市及首府所在地，位于云南省西北部、青藏高原横断山区腹地，是滇、川、藏三省区交界地，也是世界自然遗产“三江并流”景区所在地。辖4个镇、7个乡，共有6个社区、58个行政村。2011年年末，香格里拉市总人口为174,585人，除主体民族藏族外还有汉族、纳西族、彝族、白族等十几个民族。

</h5>
