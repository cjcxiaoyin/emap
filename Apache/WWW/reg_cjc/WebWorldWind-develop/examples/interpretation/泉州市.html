<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
泉州，福建省下辖地级市，简称泉、鲤，别名鲤城、刺桐城，位于福建省东南沿海，北承福州，南接厦门，东望宝岛台湾，地处低纬度，东临海洋，属亚热带海洋性季风气候，气候条件优越；总面积11014.78平方千米，辖四区、三市、五县；2017年常住人口865万。


</h5>
