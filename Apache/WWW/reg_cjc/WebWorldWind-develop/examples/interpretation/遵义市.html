<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
遵义，简称“遵”，位于贵州省北部，黔川渝三省市结合部中心城市，是国家全域旅游示范区。南临贵阳市，北倚重庆市，西接四川省泸州市。处于成渝—黔中经济区走廊的核心区和主廊道，黔渝合作的桥头堡、主阵地和先行区。是西南地区承接南北、连接东西、通江达海的重要交通枢纽。全市辖3个区、9个县、2个县级市，属亚热带季风气候，终年温凉湿润，冬无严寒，夏无酷暑，雨量充沛，日照充足。1935年，中国共产党在遵义召开了著名的“遵义会议”，成为了党的生死攸关的转折点，被称为“转折之城，会议之都"。 

</h5>
