<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
黄冈是湖北省下辖的地级市，地处湖北省东部、大别山南麓、长江中游北岸，京九铁路中段；自北向南逐渐倾斜，东北部与豫皖交界为大别山脉；辖七县、二市、一区；总面积17453平方千米；2017年全市总人口740.31万人。黄冈位于楚头吴尾和鄂豫皖赣四省交界，与省会武汉山水相连，是武汉城市圈的重要组成部分。

</h5>
