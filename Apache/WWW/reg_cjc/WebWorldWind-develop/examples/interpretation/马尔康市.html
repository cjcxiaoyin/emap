<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
马尔康市，是四川省阿坝藏族羌族自治州管辖的县级市，亦是该州首府，截至2016年，幅员面积6633平方公里，辖4镇10乡；2012年户籍人口总数56166人。马尔康境内旅游资源，按特点可分为嘉绒藏族文化、红军文化、宗教文化、自然景观等四大类特色旅游资源。

</h5>
