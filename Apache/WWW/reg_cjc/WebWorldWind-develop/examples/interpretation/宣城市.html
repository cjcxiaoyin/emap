<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
宣城，简称宣，地处安徽省东南部，东临浙江省杭州、湖州两市，南倚黄山，西和西北与池州市、芜湖市毗邻，北和东北与本省马鞍山及江苏省南京、常州、无锡接壤，处在沪宁杭大三角的西部腰线上，是南京都市圈成员城市，G60科创走廊中心城市，皖江城市带承接产业转移示范区一翼，是中部地区承接东部地区产业、资本转移的前沿阵地，皖苏浙交汇区域中心城市，东南沿海沟通内地的重要通道。宣城辖1个市辖区和5个县，代管1个县级市。2017年末，宣城市户籍人口280.4万人，常住人口261.4万人。


</h5>
