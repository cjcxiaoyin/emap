<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
雅安，四川省地级市，位于四川盆地西缘、邛崃山东麓，东靠成都、西连甘孜、南界凉山、北接阿坝；属四川盆地西缘山地，跨四川盆地和青藏高原两大地形区；气候类型为亚热带季风性湿润气候；全市总面积15046平方千米，下辖2区、6县；2017年总人口153.78万人。
