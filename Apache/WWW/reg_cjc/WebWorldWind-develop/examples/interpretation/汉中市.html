<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
汉中市，陕西省地级市，简称“汉”，位于陕西省南部，北依秦岭山脉，南屏巴山浅麓。汉中属于北亚热带气候区，北有秦岭、南有大巴山脉两大屏障，寒流不易侵入，潮湿气流不易北上，气候温和湿润、干湿有度。，截至2017年末，汉中市户籍总人口381.85万人。辖2区9县。

</h5>
