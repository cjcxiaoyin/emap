<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
澳门，简称“澳”，全称中华人民共和国澳门特别行政区，位于中国大陆东南沿海，地处珠江三角洲的西岸，北邻广东省珠海市，西与珠海市的湾仔和横琴对望，东与香港隔海相望，相距60公里，南临中国南海。由澳门半岛和氹仔、路环二岛组成，陆地面积32.8平方公里，总人口65.6万。澳门是一个国际自由港和世界旅游休闲中心，世界人口密度最高的地区之一，也是世界四大赌城之一。


</h5>
