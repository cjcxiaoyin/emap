<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
武威，简称“雍凉”、“凉”、“雍”。是古西北首府，武威地势平坦辽阔，有河西最大堆积平原，自古就是控制三大高原和西域的中心城市，一带一路的节点之一。武威市地处甘肃省中部、河西走廊东端，是丝绸之路自东而西进入河西走廊和新疆的东大门。武威市辖1个市辖区凉州区、民勤县、古浪县2个县和1个藏族自治县天祝藏族自治县。

</h5>
