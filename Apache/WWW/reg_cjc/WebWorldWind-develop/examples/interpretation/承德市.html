<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
承德是河北省省辖市，处于华北和东北两个地区的连接过渡地带，西南与南分别挨着北京与天津，背靠蒙辽，省内与秦皇岛、唐山两个沿海城市以及张家口市相邻，北部与内蒙古赤峰、锡林郭勒盟相邻。是国家甲类开放城市。承德是首批国家历史文化名城。位于承德市的避暑山庄及其周围寺庙是中国十大风景名胜、旅游胜地四十佳、国家重点风景名胜区，1994年被联合国教科文组织批准为世界文化遗产，同时避暑山庄及其周围寺庙也是国家首批世界文化遗产。
