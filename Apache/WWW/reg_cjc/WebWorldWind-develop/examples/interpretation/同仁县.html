<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
同仁县位于青海省东南部，是黄南藏族自治州人民政府所在地。东邻甘肃省夏河县西连贵德县南接泽库县北与循化县、尖扎县接壤。县辖2镇9乡。截止2011年，全县8.9万人，面积3275平方公里。
