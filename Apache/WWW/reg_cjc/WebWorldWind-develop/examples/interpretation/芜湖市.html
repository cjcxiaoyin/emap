<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
芜湖，简称“芜”，别称江城，安徽省地级市、安徽省双核城市、国家区域中心城市、长三角大城市、华东地区重要的科研教育基地、安徽创客之城，南京都市圈成员城市，合肥都市圈城市，G60科创走廊中心城市。芜湖地处长三角西南部，南倚皖南山系，北望江淮平原。是华东重要的工业基地、科教基地和全国综合交通枢纽。芜湖市下辖4个市辖区、4个县，总面积6026平方公里，截至2017年底，全市常住人口369.6万人。

</h5>
