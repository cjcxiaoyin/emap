<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
上饶，古称饶州、信州，江西省下辖市（地级），长江中游城市群重要成员，位于江西省东北部，属内陆区域。上饶东联浙江、南挺福建、北接安徽，处于长三角经济区、海西经济区、鄱阳湖生态经济区三区交汇处。上饶全境东西宽210千米，南北长194千米。土地总面积22791平方千米，山地面积2342平方千米，丘陵区面积14436平方千米，平原区面积6013平方千米。

</h5>
