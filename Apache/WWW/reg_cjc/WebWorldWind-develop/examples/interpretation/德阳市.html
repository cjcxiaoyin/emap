<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
德阳，四川省辖地级市，别称旌城，位于成都平原东北部；地处龙门山脉向四川盆地过渡地带；西北部为山地垂直气候，东南部为中亚热带湿润季风气候。全市总面积5910平方千米，下辖2区、1县、3县级市；2017年户籍人口387.7万人。
