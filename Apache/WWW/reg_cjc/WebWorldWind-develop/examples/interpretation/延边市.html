<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
延边朝鲜族自治州（谚文：연변조선족자치주），吉林省辖自治州，简称延边或延边州，位于中国东北吉林省东部中朝边境，整个地势西高东低，自西南、西北、东北三面向东南倾斜，地处北半球的中温带，属中温带湿润季风气候。全州总面积4.33万平方千米，辖6市2县；2017年人口210.14万人。

</h5>
