<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
合肥，简称庐或合，古称庐州、庐阳，是安徽省省会，长三角城市群副中心，综合性国家科学中心，“一带一路”和长江经济带战略双节点城市，具有国际影响力的创新之都，国家重要的科研教育基地，现代制造业基地和综合交通枢纽，合肥都市圈中心城市，皖江城市带核心城市，G60科创走廊中心城市。合肥市地处中国华东地区、江淮之间，环抱巢湖，总面积11445.1平方公里（含巢湖水面770平方公里），截至2016年末，下辖4个市辖区、4个县，代管1个县级市，设有4个开发区，城市建成区面积428平方公里。合肥境内有丘陵岗地、低山残丘、低洼平原三种地貌，以丘陵岗地为主；属于亚热带季风气候，四季分明，气候温和。

</h5>
