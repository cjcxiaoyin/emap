<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
汕头，简称“鮀”，别称“鮀城”，广东省辖市，经济特区，亦是东南沿海重要港口城市和粤东中心城市。位于广东省东部，韩江三角洲南端，北接潮州市，西邻揭阳市，东南濒临南海。境内韩江、榕江、练江三江入海，大陆海岸线长217.7公里，海岛岸线长167.37公里，有大小岛屿82个。下辖6个市辖区、1个县，总面积2064平方公里，2016年常住人口557.92万人。汕头也是潮汕文化的发源地之一。


</h5>
