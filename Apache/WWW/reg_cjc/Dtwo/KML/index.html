<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
<title>KML</title>
<link rel="stylesheet" href="tundra.css">
<link rel="stylesheet" href="esri.css">
<style>
  html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
  #map { height: 100%; margin: 0; padding: 0; }
  #meta {
    position: absolute;
    left: 20px;
    bottom: 20px;
    width: 300px;
    height: 100px;
    z-index: 40;
    background: #fff;
    color: #777;
    padding: 5px;
    border: 2px solid #666;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    font-family: arial;
    font-size: 0.9em;
  }
  #meta h3 {
    color: #666;
    font-size: 1.1em;
    padding: 0px;
    margin: 0px;
    display: inline-block;
  }
  #loading {
    float: right;
  }
  .jjj{
  position:absolute;
  top:0;
  z-index:111;
  }
</style>

<script src="init.js"></script>
<script>
  var kmlUrl;
  function readFiles(files){
	if(files.length){
		var file=files[0];
		var reader=new FileReader();
		//if(/image+/.test(file.type)){//判断文件是不是image类型
			reader.onload=function(){
			//kmlUrl = this.result;
			kmlUrl="http://localhost:8079/reg_cjc/Dtwo/KML/Wyoming.kml";
				
			}
			reader.readAsText(file);
			  var map;

  require([
    "esri/map", "esri/layers/KMLLayer",
    "dojo/parser", "dojo/dom-style",

    "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!"
  ], function(
    Map, KMLLayer,
    parser, domStyle
  ) {
    map = new Map("map", {
      basemap: "topo",
      center: [-108.663, 42.68],
      zoom: 6
    });

    parser.parse();
		//console.log(kmlUrl);
    var kml = new KMLLayer(kmlUrl);
    map.addLayer(kml);
    kml.on("load", function() {
      domStyle.set("loading", "display", "none");
	  console.log("ok");
    });

  });
		//}
	}
}
</script>
</head>

<body class="tundra">
<div data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design:'headline',gutters:false"
     style="width: 100%; height: 100%; margin: 0;">
  <div id="map"
       data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'center'">
  </div>
  <input type="file" class="jjj" onchange="readFiles(this.files)">
</div>
</body>
</html>
