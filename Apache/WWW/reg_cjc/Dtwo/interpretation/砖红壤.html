<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
砖红壤(latosol)是在热带雨林或季雨林下，发生强度富铁铝化和生物富集过程，具有枯枝落叶层、暗红棕色表层和砖红色铁铝残积B层的强酸性铁铝土。砖红壤表土由于生物积累作用强，呈灰棕色，厚度可在15～30厘米以上，有机质含量达8～10%。但矿化作用也强烈，形成的腐殖质，分子结构比较简单，大部分为富铝酸型和简单形态的胡敏酸。其特点是分散性大，絮固作用小，形成的团聚体不稳固。砖红壤(latosol)是在热带雨林或季雨林下，发生强度富铁铝化和生物富集过程，具有枯枝落叶层、暗红棕色表层和砖红色铁铝残积B层的强酸性铁铝土。
</h5>
