喜马拉雅山脉 （梵语：hima alaya，意为雪域），藏语意为“雪的故乡”。位于青藏高原南巅边缘，是世界海拔最高的山脉，其中有110多座山峰高达或超过海拔7350米。
喜马拉雅山脉是东亚大陆与南亚次大陆的天然界山，也是中国与印度、尼泊尔、不丹、巴基斯坦等国的天然国界，西起克什米尔的南迦－帕尔巴特峰（海拔8125米），东至雅鲁藏布江大拐弯处的南迦巴瓦峰（海拔7782米），全长2450km，宽200～350km。
主峰是世界最高峰珠穆朗玛峰 （又名圣母峰，藏语名：Qomolangma） ，是藏语第三女神的意思，海拔高达8844.43米。据最新测定数据表明，珠穆朗玛峰平均每年增高1厘米。
