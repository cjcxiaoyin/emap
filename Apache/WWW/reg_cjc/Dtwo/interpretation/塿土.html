<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
塿土，是具有≥50cm厚的人为土粪堆垫层的人为影响下形成的土壤。“塿”的意思即土壤象楼房一样，是人堆垫形成的两层，上层为土粪堆垫层，下面是原来的黄土。
这个土粪堆垫层是因为长期施用大量土杂肥形成的；土粪堆垫层中有砖瓦、陶瓷碎片、煤渣、兽骨等人为侵入体，但因为是土粪而且是逐渐堆垫与种植交替进行，故该层的有机质含量和速效养分含量并不象菜园土的那样高。
</h5>
