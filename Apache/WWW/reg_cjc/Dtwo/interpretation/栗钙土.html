<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
栗钙土(chestnut soil)是温带半干旱大陆气候和干草原植被下经历腐殖质积累过程和钙积过程所形成的具有明显栗色腐殖质层和碳酸钙淀积层的钙积土壤。栗钙土(chestnut soil)是温带半干旱大陆气候和干草原植被下经历腐殖质积累过程和钙积过程所形成的具有明显栗色腐殖质层和碳酸钙淀积层的钙积土壤。可以分为普通栗钙土、暗栗钙土、淡栗钙土、草甸栗钙土、盐化栗钙土、碱化栗钙土及栗钙土性土。
</h5>
