<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
阿尔泰山脉位于中国新疆维吾尔自治区北部和蒙古西部。西北延伸至俄罗斯境内。呈西北―东南走向，斜跨中国、哈萨克斯坦、俄罗斯、蒙古国境，绵延2000余公里。
中国境内的阿尔泰山属中段南坡，山体长达500余公里，海拔1000―3000米。主要山脊高度在3000米以上，北部的最高峰为友谊峰，海拔4374米。
森林线大体处在1800-1900米的高度，其占地面积为1611457公顷，其中有1002000公顷属特级保护区，森林、矿产资源丰富。年平均温度为0摄氏度，其中7月份高山雪线以下的地区平均温度为15-17摄氏度，冬季最低温达到零下62摄氏度，年均降水量在500-700毫米之间。

</h5>
