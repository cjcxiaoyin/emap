<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
昆仑山脉（昆仑山），又称昆仑虚、中国第一神山、万祖之山、昆仑丘或玉山。
昆仑山是亚洲中部大山系，也是中国西部山系的主干。该山脉西起帕米尔高原东部，横贯新疆、西藏间，伸延至青海境内，全长约2500公里，平均海拔5500-6000米，宽130-200公里，西窄东宽，总面积达50多万平方公里。
尽管气候和地形条件极端，昆仑山及毗邻地区还是养育着常住及流动人口。北坡上有来自绿洲的维吾尔人，偶有蒙古人；藏北的南部，西藏游牧民已经占用大片从前被放弃的草原牧场。
</h5>
