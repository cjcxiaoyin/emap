<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
哈萨克族，民族语言为哈萨克语，属阿尔泰语系突厥语族，普遍信仰伊斯兰教。
哈萨克族主体在中亚、西亚，主要分布于哈萨克斯坦、中国、 俄罗斯、乌兹别克斯坦、土耳其、蒙古等国。哈萨克族是哈萨克斯坦的主体民族，占其总人口的65.5%，根据2010年第六次全国人口普查统计，中国境内的哈萨克族总人口数为1462588人。
</h5>
