<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
彝族，是中国第六大少数民族，民族语言为彝语，属汉藏语系藏缅语族彝语支，有北部、东部、南部、东南部、西部、中部6种方言，其中包括5个次方言，25个土语。
彝族主要分布在滇、川、黔、桂四省（区）的高原与沿海丘陵之间，主要聚集在楚雄、红河、凉山、毕节、六盘水和安顺等地，凉山彝族自治州是全国最大的彝族聚居区。
</h5>
