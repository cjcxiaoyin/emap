<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
冈底斯山脉（KailasRange亦作Kang-ti-ssuShan或GangdisiShan）横贯中国西藏自治区西南部，与喜马拉雅山脉平行，呈西北-东南走向，属褶皱山，为内陆水系和印度洋水系分水岭。北为高寒的藏北高原，南为温凉的藏南谷地。  
冈底斯藏语意为众山之主，又被称作“世界之轴”。东接念青唐古拉山脉。长1100千米。海拔约6000米。最高峰为罗波峰（冷布岗日），海拔7095米，山顶有28条冰川，面积只有88.8平方公里，以冰斗冰川和悬冰川为主。南坡冰川多于北坡。第二主峰冈仁波齐峰在玛旁雍错以北，海拔6656公尺，雪线6000公尺。

</h5>
