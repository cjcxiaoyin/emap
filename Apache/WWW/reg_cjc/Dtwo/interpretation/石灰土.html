<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
石灰土（Calcareous soil）是指我国南方亚热带地区石灰岩母质发育的土壤，石灰土一般质地都比较粘重，剖面上或多或少都有石灰泡沫反应。常有红、黄、棕、黑等颜色。
石灰土在施工中常被用作基层，即公路路面基层施工中的最基础的垫层。石灰土的成土母岩主要是以方解石、文石为主的石灰岩，其次是以白云石为主的白云岩,和其他过渡类型的碳酸盐岩这种土壤以桂、黔、滇三省分布较多。 属于石灰性土（Calcareous soil）。
</h5>
