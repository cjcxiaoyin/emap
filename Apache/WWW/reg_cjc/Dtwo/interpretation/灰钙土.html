<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
灰钙土是暖温带荒漠草原区弱淋溶的干旱土，表层弱腐殖化，土壤有机质含量1-2.5%，15-30cm处为假菌丝状或斑点状的钙积层，剖面中下部还可出现石膏淀积层与可溶盐淀积层。剖面构型与棕钙土近似，但干旱程度稍低，淋溶略强，且因多发育子黄土母质，土层通常较深厚。灰钙土土类划分4个亚类，本区均有分布。灰钙土亚类具土类典型特征；淡灰钙土亚类较干旱，表土有机质含量小于1%;草甸灰钙土亚类腐殖化作用强，底土有锈色斑纹;盐化灰钙土亚类盐分聚明显。

</h5>
