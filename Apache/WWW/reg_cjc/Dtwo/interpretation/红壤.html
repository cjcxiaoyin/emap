<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
红壤在闽西地区众多的丘陵和中、低山地带．杉林、竹林资源丰富，并且盛产红柿、蜜柚等．成为闽两“靠山吃山”经济形式的重要支柱，这与其广泛分布的红壤有莫大关系。一般红壤中四配位和六配位的金属化合物很多，其中包括铁化合物及铝化合物。红壤铁化合物常包括褐铁矿与赤铁矿等，红壤含赤铁矿特别多。红壤亚类具土类典型特征，分布面积最大；黄红壤亚类为向黄壤过渡类型，在本区均分布于山地垂直带，下接红壤亚类，上接黄壤土类；红壤性土亚类是剖面发育较差的红壤类型，主要分布于红壤侵蚀强烈的丘陵山区，江西余江一带和福建东南部有较多分布。
</h5>
