<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
潮土是河流沉积物受地下水运动和耕作活动影响而形成的土壤，因有夜潮现象而得名。属半水成土。其主要特征是地势平坦、土层深厚。多数国家称此类土壤为冲积土或草甸土。美国的《土壤系统分类》将其列为冲积新成土亚纲。在中国曾称冲积土，后又相继易名为碳酸盐原始褐土、浅色草甸土和淤黄土，1959年全国第一次土壤普查后定为现名。集中分布于河流冲积平原、三角洲泛滥地和低阶地。在中国，多分布于黄河中、下游的冲积平原及其以南江苏、安徽的平原地区和长江流域中、下游的河、湖平原和三角洲地区。
</h5>
