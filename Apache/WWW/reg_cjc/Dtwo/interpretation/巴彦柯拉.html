<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
巴颜喀拉山，蒙古语的意思是“富饶青色的山”，位于青海中南部，为昆仑山脉南支，西接可可西里山，东连岷山和邛崃山，是长江与黄河源流区的分水岭。巴颜喀拉山海拔5000米，最高峰果洛山海拔 5369米。
巴颜喀拉山脉位于中国青海省中部偏南，旧称巴颜喀喇山。藏语叫“职权玛尼木占木松”，即祖山的意思。季风区与非季风区的分界线，长江水系与黄河水系分水岭，青海省与西藏自治区界线。地势高耸，群山起伏。这里的大部分地区海拔均在4500米至6000米之间，但由于相对海拔较高，加之地域辽阔，乍看上去，这里的山峰显得并不那么险峻，而是比较平缓。

</h5>
