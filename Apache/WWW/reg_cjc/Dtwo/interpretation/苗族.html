<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
苗族，是一个古老的民族，散布在世界各地，主要分布于中国的黔、湘、鄂、川、滇、桂、琼等省区，以及东南亚的老挝、越南、泰国等国家和地区。苗族有自己的语言，苗语属汉藏语系苗瑶语族苗语支，分湘西、黔东和川黔滇三大方言。由于苗族与汉族长期交往，有一部分苗族兼通汉语并用汉文。苗族的宗教信仰主要是自然崇拜和祖先崇拜。
在2010年中国人口普查中，中国苗族总人口为9426007人，人口在少数民族中居第四位。
