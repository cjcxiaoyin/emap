<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
半湿润地区是我国干燥度在1~1.49之间的地区。降水量一般在400?800mm之问。自然植被为森林草原和草甸草原。属湿润地区森林带和半干旱地区草原带的过渡。耕地大多足旱地，水田只分布在打灌溉的地区。包括东北平原大部、中北平原、黄土高原东南部以及藏高原东南部。海南岛西侧降水虽大于800mm,但因终年高温，蒸发量大.也属此类。
</h5>
