<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
紫色土(purplish soil)是我国的一种特殊土壤类型，是亚热带地区由富含碳酸钙的紫红色砂岩和页岩上的初育土。它主要分布于四川盆地，其他如云南、江西、浙江、福建、江苏等。是由侏罗纪、白垩纪紫色砂岩、泥岩时代形成的紫色或紫红色砂岩、页岩，变来的，据说其紫色可以保留很久而不褪色，而土壤中的紫色大都富含钙质（碳酸钙）和磷、钾等营养元素，很是肥沃。紫色土水土流失快，风化也快（主要是物理崩解作用）。紫色土土层浅薄，通常不到50厘米，超过1米者甚少 。
</h5>
