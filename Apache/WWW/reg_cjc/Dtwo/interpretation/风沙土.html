<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
风沙土是发育于风成沙性母质的土壤。其主要特征是土壤矿质部分几乎全由细砂颗粒（直径在0.25～0.05毫米）组成；剖面层次分化不明显，仅有A层（淋溶层）和C层（母质层）缺乏B层（淀积层）;风蚀严重；土壤处于幼年阶段。风沙土是干旱与半干旱地区于沙性母质上形成的仅具有AC层的幼年土，处干土壤发育的初始阶段，成土过程微弱。通体细沙，植被易于破坏，随起沙风而移动。
</h5>
