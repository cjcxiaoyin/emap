<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
砖红壤性红壤是我国南亚热带代表性土壤。主要分布于广东的西部和东南部，广西西南部，福建、台湾南部等地。砖红壤与红壤之间的过渡土壤。生物、气候条件介于红壤和砖红壤之间。年均温20－23℃，≥10℃积温为6500－7500℃；年降水量1500－2000㎜。植被为南亚热带季雨林，尚有部分热带植物混生。地形多为低山丘陵。母岩主要为花岗岩、流纹岩、砂岩和页岩。在高温、多雨气候，亚热带季雨林植被作用下，砖红壤性红壤的形成特点是：富铝化作用和生物累积较红壤强，而较砖红壤弱，具有明显的过渡性。土体中大量元素被淋失，碱金属和碱土金属含量极少，钙、钠只有痕迹，镁、钾也不多；黏粒硅铝率在1.4－1.8之间。
</h5>
