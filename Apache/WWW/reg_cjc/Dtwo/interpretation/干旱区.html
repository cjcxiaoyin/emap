<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
干旱区（arid zone）指属于干旱气候的地区，约占陆地面积的30%，其共同特征是：降水量少而变率大，一般气温日较差和年较差皆大，可能蒸发量远远大于降水量，多风沙，云量少，日照强。水分不足是限制植物生长的主要因素。由于热量充足，当利用灌溉供水与加以施肥时，有可能成为高产地区。降水稀少、蒸发偏大、产流量很少的地区。如中国新疆的塔里木盆地和吐鲁番盆地等内陆区域。尚有所谓半干旱区，降水略大于蒸发，如陕、甘等大部分地区。
</h5>
