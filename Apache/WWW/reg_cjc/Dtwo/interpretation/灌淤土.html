<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
灌淤土是中国半干旱地区平原中的主要土壤，一年一熟，以春播作物为主，生长小麦、玉米、糜谷等。地下水位较浅，水源充沛；因排水条件较差，有次生盐化现象，应注意灌排结合。主要分布于银川、内蒙古后套及辽西平原。灌淤层可厚达1米以上，一般也可达30～70厘米。土壤剖面上下较均质，底部常见文化遗物。灌淤层下可见被埋藏的古老耕作表层。土壤的理化性质因地区不同而异。西辽河平原的灌淤土,质地较粘重,有机质含量约2～4%，盐分含量，一般小于0.3%,不含石膏；河套地区的灌淤土，质地较砂松，有机质含量约1%，含盐量较高。
</h5>
