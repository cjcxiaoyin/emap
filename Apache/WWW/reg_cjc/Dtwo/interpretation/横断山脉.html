<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
横断山脉（群），世界年轻山群之一（实际是山脉群而异于普通的山脉）。中国最长、最宽和最典型的南北向山系群体，唯一兼有太平洋和印度洋水系的地区。
位于青藏高原东南部，通常为四川、云南两省西部和西藏自治区东部南北向山脉的总称。因“横断”东西间交通，故名横断山脉。
因“横断”东西间交通，故名。其范围界限有“广义”和“狭义”之说，按“广义”说，即东起邛崃山，西抵伯舒拉岭，北界位于昌都、甘孜至马尔康一线，南界抵达中缅边境的山区。

</h5>
