<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
燕山是中国北部著名山脉之一。战略要地。西起张家口万全和怀安境内的洋河，东至山海关，北接坝上高原，七老图山、努鲁儿虎山，西南以关沟与太行山相隔。南侧为河北平原，高差大。滦河切断此山，形成峡口――喜峰口，潮河切割形成古北口等，自古为南北交通孔道。在军事中也很有地位，古代与近代战争中，常常是兵家必争之地。
东西长约420千米，南北最宽处近200千米，海拔600～1500米，主峰东猴顶，海拔2292.6米。广义燕山系指坝上高原以南，河北平原以北，白河谷地以东，山海关以西的山地，狭义则指上述范围内窄岭、波罗诺、中关、大仗子一线以南的山地。

</h5>
