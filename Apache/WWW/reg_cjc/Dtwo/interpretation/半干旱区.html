<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
半干旱地区，是指年平均降水量在350一500毫米的气候类型区。半干旱地区的自然植被主要是草原而不是森林，林木成活成长成材较为困难。由于降水年内和年际分布不均匀，旱灾频仍发生，春旱常导致延迟播种，这在生长期较短的地区对作物产量影响巨大。
中国半干旱地区是指包括内蒙古中、东部地区及河北、山西雁北、陕西北部、宁夏南部的西海固、甘肃定西、榆中、青海的玉树、果洛、以及西藏拉萨等地区在内的雨养农业区，主要在内蒙古高原、黄土高原和青藏高原大部份。
</h5>
