<title>大雪山大雪山是大渡河和雅砻江之间的分水岭，四川省西部重要地理界线。位于甘孜藏族自治州内，呈南北走向，由北向南有党岭山、折多山、贡嘎山、紫眉山等，其余脉牦牛山向南伸入凉山彝族自治州，南北延伸400多公里，是横断山脉的主要山脉之一。山体主要由砂板岩、花岗岩组成，多5000米以上高峰。
主峰贡嘎山海拔7556米。5000米以上高山有现代冰川分布，多古冰斗、U型谷、角峰、冰碛垅、 冰碛湖等古冰川地貌。
大雪山东陡西缓，西高东低。西坡多宽缓的高原面及断陷山间盆地，气候高寒，以牧业为主；东坡为深切割的高山峡谷，气候垂直分布明显，为农、林、牧交错区。

</title>
