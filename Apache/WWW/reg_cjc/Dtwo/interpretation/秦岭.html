<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
南岭是秦汉早期开始的朝廷及其相关人员对楚国之南的（湘桂赣粤相连区）的群山区域的总称，后承其名，因此南岭指中国湖南省、江西省、广东省、广西壮族自治区4省（区）相连的群山区域。
范围：西起于广西桂林市，东到江西赣州市大余县，北线是湖南邵阳市南部―永州市大部分―郴州市南部，南线是广西贺州市北部――广东清远市北部的连阳地区―韶关市北部。
南岭是个秦汉时期确定的称呼（相关的是岭南概念），是长江水系（里洞庭湖水系―鄱阳湖水系）与珠江水系的分水岭及其周围群山，并非当代人泛称的南方山岭，因此一般情况下不包括云南云岭、贵州苗岭山脉、广西大瑶山脉-大桂山脉、广东九连山等。

</h5>
