<h5>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
湿润地区是我国干燥度小于1.00的地区。降水量一般在800mm以上，空气湿润，蒸发量较小。自然植被是各类不同的森林，耕地以水田为主，水稻为主要为粮食作物。主要分布在秦岭-淮河一线以南的广大地区；其他分布在青藏高原东南部边缘及东北三省的北部和东部地区。
</h5>
