<h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;暗棕壤是在温带湿润季风气候和针阔混交林下发育形成的，剖面构型为O-AB-Bt-C，表层腐殖质积聚，全剖面呈中至微酸性反应，盐基饱和度60-80%，剖面中部粘粒和铁锰含量均高于其上下两层的淋溶土。暗棕壤又名暗棕色森林土，过去曾一度被称为棕色灰化土、灰棕壤。直到1960年，经第一次全国土壤普查，才正式确立为暗棕色森林土即暗棕壤。
</h5>
<h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
暗棕壤分布很广，是东北地区占地面积最大的一类森林土壤。分布于小兴安岭，长白山，完达山及大兴安岭东坡，其范围北到黑龙江，西到大兴安岭中部，东到边境乌苏里江，南到四平，通化一线。
</h5>
